<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Almacén v22 - Seguridad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .metodo-btn.active { border-color: #3b82f6; background-color: #eff6ff; transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden font-sans text-gray-800">

    <div class="w-64 bg-white shadow-xl flex flex-col z-20">
        <div class="p-6 text-center">
            <h1 class="text-xl font-black text-blue-600 leading-tight uppercase">El Almacén <br>del Repostero</h1>
            <p class="text-[9px] text-gray-400 font-bold mt-1 uppercase italic">Sarmiento 2201</p>
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <button onclick="showSection('pos')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas</button>
            <button onclick="showSection('inventory')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario</button>
            <button onclick="accesoReportes()" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-file-invoice-dollar mr-3 text-blue-500"></i> Reportes y Cierre</button>
        </nav>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-4 shadow-sm border-b flex justify-between items-center px-8">
            <div class="relative w-96">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar producto..." class="w-full pl-10 pr-4 py-2 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
            </div>
            <div id="reloj" class="font-black text-gray-400 text-sm"></div>
        </header>
        <main id="main-content" class="flex-1 p-6 overflow-y-auto bg-gray-50"></main>
    </div>

    <script>
        // CONFIGURACIÓN DE SEGURIDAD
        const CLAVE_MAESTRA = "1234"; // CAMBIA TU CONTRASEÑA AQUÍ

        let productos = JSON.parse(localStorage.getItem('productos')) || [];
        let historialVentas = JSON.parse(localStorage.getItem('historial_ventas')) || [];
        let gastos = JSON.parse(localStorage.getItem('gastos')) || [];
        let carrito = [];
        let filtroActual = "";
        let metodoPagoActual = "Efectivo";

        function accesoReportes() {
            const pass = prompt("Ingrese la contraseña de administrador:");
            if (pass === CLAVE_MAESTRA) {
                showSection('reports');
            } else {
                alert("Contraseña incorrecta. Acceso denegado.");
            }
        }

        function showSection(name) {
            const container = document.getElementById('main-content');
            if (name === 'pos') renderPOS(container);
            if (name === 'inventory') renderInventory(container);
            if (name === 'reports') renderReports(container);
        }

        // --- VENTAS (POS) ---
        function setMetodo(metodo) {
            metodoPagoActual = metodo;
            document.querySelectorAll('.metodo-btn').forEach(b => b.classList.remove('active', 'ring-2', 'ring-blue-500'));
            event.currentTarget.classList.add('active', 'ring-2', 'ring-blue-500');
        }

        function renderPOS(container) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            container.innerHTML = `
                <div class="flex gap-6 h-full">
                    <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 gap-4 content-start overflow-y-auto pr-2">
                        ${filtrados.map(p => `
                            <div onclick="agregarAlCarrito(${p.id})" class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-500 cursor-pointer transition active:scale-95">
                                <h3 class="font-black text-[10px] uppercase text-gray-500">${p.nombre}</h3>
                                <p class="text-blue-600 font-black text-xl">$${p.precio.toFixed(2)}</p>
                                <p class="text-[9px] font-bold text-gray-300 uppercase italic">Stock: ${p.stock}</p>
                            </div>`).join('')}
                    </div>
                    <div class="w-96 bg-white rounded-[32px] shadow-xl p-6 flex flex-col border border-blue-50">
                        <div id="cart-list" class="flex-1 overflow-y-auto space-y-2 mb-4"></div>
                        <div class="pt-4 border-t border-dashed bg-gray-50 p-4 rounded-2xl space-y-3">
                            <div class="flex justify-between items-center text-2xl font-black text-blue-900"><span>TOTAL</span><span id="total-txt">$0.00</span></div>
                            <div class="grid grid-cols-3 gap-2 py-2">
                                <button onclick="setMetodo('Efectivo')" class="metodo-btn active ring-2 ring-blue-500 p-2 border rounded-xl bg-white text-[8px] font-black uppercase flex flex-col items-center transition"><i class="fas fa-money-bill-wave text-green-500 mb-1"></i>Efectivo</button>
                                <button onclick="setMetodo('Transferencia')" class="metodo-btn p-2 border rounded-xl bg-white text-[8px] font-black uppercase flex flex-col items-center transition"><i class="fas fa-university text-blue-500 mb-1"></i>Transf.</button>
                                <button onclick="setMetodo('Tarjeta')" class="metodo-btn p-2 border rounded-xl bg-white text-[8px] font-black uppercase flex flex-col items-center transition"><i class="fas fa-credit-card text-red-500 mb-1"></i>Tarjeta</button>
                            </div>
                            <div class="grid grid-cols-2 gap-2 mt-2">
                                <button onclick="procesarVenta(true)" class="bg-blue-600 text-white py-3 rounded-xl font-black text-[9px] uppercase shadow-lg">Ticket</button>
                                <button onclick="procesarVenta(false)" class="bg-gray-800 text-white py-3 rounded-xl font-black text-[9px] uppercase shadow-lg">Cobrar</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            renderCart();
        }

        function agregarAlCarrito(id) {
            const p = productos.find(x => x.id === id);
            if(p.stock <= 0) { alert("¡Sin Stock!"); return; }
            const itemExistente = carrito.find(x => x.id === id);
            if (itemExistente) { itemExistente.cantidad = parseFloat((itemExistente.cantidad + 1).toFixed(2)); } 
            else { carrito.push({ ...p, cantidad: 1 }); }
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            if (!list) return;
            list.innerHTML = carrito.map((i, index) => `
                <div class="bg-white p-2 rounded-xl border border-gray-100 flex justify-between items-center">
                    <div class="w-1/2 font-black text-[10px] uppercase text-gray-600 truncate">${i.nombre}</div>
                    <span class="font-black text-xs text-gray-800">$${(i.precio * i.cantidad).toFixed(2)}</span>
                    <button onclick="carrito.splice(${index},1); renderCart()" class="text-red-200"><i class="fas fa-times-circle"></i></button>
                </div>`).join('');
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            document.getElementById('total-txt').innerText = `$${total.toFixed(2)}`;
        }

        function procesarVenta(debeImprimir) {
            if (carrito.length === 0) return;
            const totalVenta = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const costoVenta = carrito.reduce((s, i) => s + (i.costo * i.cantidad), 0);
            const productosVendidos = carrito.map(i => ({ nombre: i.nombre, cantidad: i.cantidad, precio: i.precio }));

            carrito.forEach(item => {
                const p = productos.find(x => x.id === item.id);
                if (p) p.stock = parseFloat((p.stock - item.cantidad).toFixed(2));
            });

            historialVentas.push({ 
                id: Date.now(), 
                fecha: new Date().toLocaleDateString(), 
                hora: new Date().toLocaleTimeString(), 
                total: totalVenta, 
                costo: costoVenta, 
                ganancia: totalVenta - costoVenta, 
                metodo: metodoPagoActual,
                items: productosVendidos 
            });
            
            localStorage.setItem('historial_ventas', JSON.stringify(historialVentas));
            localStorage.setItem('productos', JSON.stringify(productos));
            
            if(debeImprimir) {
                const win = window.open('', '_blank');
                win.document.write(`<html><body style="font-family:monospace;width:240px;font-size:11px;text-align:center;">
                    <b>EL ALMACÉN</b><br>${metodoPagoActual}<hr>
                    ${carrito.map(i => `${i.nombre} x${i.cantidad} $${(i.precio*i.cantidad).toFixed(2)}`).join('<br>')}<hr>
                    <b>TOTAL: $${totalVenta.toFixed(2)}</b><script>window.print();window.close();<\/script></body></html>`);
            }
            carrito = []; showSection('pos');
        }

        // --- INVENTARIO ---
        function renderInventory(container) {
            container.innerHTML = `
                <div class="bg-white p-6 rounded-[32px] shadow-sm border mb-8">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
                        <input type="text" id="inv-nombre" placeholder="Nombre" class="p-3 border rounded-xl font-bold uppercase text-sm">
                        <input type="number" id="inv-costo" placeholder="Costo $" class="p-3 border rounded-xl font-bold text-sm">
                        <input type="number" id="inv-precio" placeholder="Venta $" class="p-3 border rounded-xl font-bold text-sm">
                        <input type="number" id="inv-stock" placeholder="Stock" class="p-3 border rounded-xl font-bold text-sm">
                        <button onclick="guardarProducto()" class="bg-blue-600 text-white rounded-xl font-black text-xs uppercase">Agregar</button>
                    </div>
                </div>
                <div class="space-y-2 pb-10">
                    ${productos.map((p, index) => `
                        <div class="bg-white p-3 rounded-2xl border flex justify-between items-center">
                            <div class="w-1/3 font-black text-xs uppercase">${p.nombre}</div>
                            <input type="number" value="${p.costo}" oninput="editLocal(${index}, 'costo', this.value)" class="w-20 p-1 border rounded text-xs text-orange-600 font-bold">
                            <input type="number" value="${p.precio}" oninput="editLocal(${index}, 'precio', this.value)" class="w-20 p-1 border rounded text-xs text-blue-600 font-bold">
                            <input type="number" value="${p.stock}" oninput="editLocal(${index}, 'stock', this.value)" class="w-20 p-1 border rounded text-xs font-bold">
                            <button onclick="borrarProducto(${p.id})" class="text-red-300"><i class="fas fa-trash"></i></button>
                        </div>`).join('')}
                </div>`;
        }
        function editLocal(index, campo, valor) { productos[index][campo] = parseFloat(valor) || 0; localStorage.setItem('productos', JSON.stringify(productos)); }
        function guardarProducto() {
            const nom = document.getElementById('inv-nombre').value;
            const cos = parseFloat(document.getElementById('inv-costo').value) || 0;
            const pre = parseFloat(document.getElementById('inv-precio').value) || 0;
            const sto = parseFloat(document.getElementById('inv-stock').value) || 0;
            if (!nom) return;
            productos.push({ id: Date.now(), nombre: nom.toUpperCase(), costo: cos, precio: pre, stock: sto });
            localStorage.setItem('productos', JSON.stringify(productos)); showSection('inventory');
        }
        function borrarProducto(id) { if(confirm("¿Borrar?")) { productos = productos.filter(x => x.id !== id); localStorage.setItem('productos', JSON.stringify(productos)); showSection('inventory'); } }

        // --- GASTOS ---
        function agregarGasto() {
            const d = prompt("Descripción:"); const m = parseFloat(prompt("Monto:"));
            if(d && m) { gastos.push({id: Date.now(), fecha: new Date().toLocaleDateString(), desc: d.toUpperCase(), monto: m}); localStorage.setItem('gastos', JSON.stringify(gastos)); showSection('reports'); }
        }
        function borrarVenta(id) { if(confirm("¿Anular?")) { historialVentas = historialVentas.filter(v => v.id !== id); localStorage.setItem('historial_ventas', JSON.stringify(historialVentas)); showSection('reports'); } }
        function borrarGasto(id) { if(confirm("¿Borrar?")) { gastos = gastos.filter(g => g.id !== id); localStorage.setItem('gastos', JSON.stringify(gastos)); showSection('reports'); } }

        // --- REPORTES ---
        function renderReports(container) {
            const hoy = new Date().toLocaleDateString();
            const deHoy = historialVentas.filter(v => v.fecha === hoy);
            const gastosHoy = gastos.filter(g => g.fecha === hoy).reduce((s, g) => s + g.monto, 0);
            const brutoHoy = deHoy.reduce((s,v) => s + v.total, 0);

            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black uppercase text-blue-600">Reportes: ${deHoy.length} Ventas</h2>
                    <div class="flex gap-2">
                        <label class="bg-gray-800 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase cursor-pointer">Subir Respaldo <input type="file" class="hidden" onchange="subirRespaldo(event)"></label>
                        <button onclick="respaldarDatos()" class="bg-blue-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Descargar Respaldo</button>
                        <button onclick="cerrarCajaYPDF()" class="bg-red-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Cierre PDF</button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
                    <div class="bg-white p-4 rounded-3xl border">
                        <p class="text-[9px] font-black text-gray-400 uppercase">Bruto Hoy</p>
                        <p class="text-2xl font-black">$${brutoHoy.toFixed(2)}</p>
                    </div>
                    <div class="bg-white p-4 rounded-3xl border">
                        <p class="text-[9px] font-black text-gray-400 uppercase">Gastos Hoy</p>
                        <button onclick="agregarGasto()" class="text-blue-500 text-xs font-black underline">+$${gastosHoy.toFixed(2)}</button>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-3xl text-white">
                        <p class="text-[9px] font-black text-gray-400 uppercase">Ganancia Neta</p>
                        <p class="text-2xl font-black text-green-400">$${(deHoy.reduce((s,v)=>s+v.ganancia,0)-gastosHoy).toFixed(2)}</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <p class="text-[10px] font-black text-gray-400 uppercase italic">Ventas del Día</p>
                        ${deHoy.slice().reverse().map(v => `
                            <div class="p-3 rounded-2xl border ${v.metodo === 'Efectivo' ? 'bg-green-50' : v.metodo === 'Transferencia' ? 'bg-blue-50' : 'bg-red-50'} flex justify-between items-center">
                                <div><p class="text-[8px] font-black text-gray-400">${v.hora}</p><p class="font-black text-xs">${v.metodo}</p></div>
                                <div class="text-[9px] font-bold text-gray-500 w-1/3">${v.items ? v.items.map(i => `${i.cantidad}x ${i.nombre}`).join(', ') : ''}</div>
                                <div class="flex items-center gap-3">
                                    <span class="font-black text-sm">$${v.total.toFixed(2)}</span>
                                    <button onclick="borrarVenta(${v.id})" class="text-red-200 hover:text-red-500"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>`).join('')}
                    </div>
                    <div class="space-y-2">
                        <p class="text-[10px] font-black text-gray-400 uppercase italic">Gastos del Día</p>
                        ${gastos.filter(g => g.fecha === hoy).map(g => `
                            <div class="bg-white p-3 rounded-2xl border border-orange-100 flex justify-between items-center">
                                <span class="text-xs font-bold text-gray-600">${g.desc}</span>
                                <div class="flex items-center gap-4"><span class="font-black text-orange-600">-$${g.monto.toFixed(2)}</span>
                                <button onclick="borrarGasto(${g.id})" class="text-gray-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button></div>
                            </div>`).join('')}
                    </div>
                </div>`;
        }

        function respaldarDatos() {
            const data = { productos, historialVentas, gastos };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `Respaldo_${new Date().toLocaleDateString().replace(/\//g,'-')}.json`; a.click();
        }

        function subirRespaldo(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                if (confirm("¿Cargar respaldo?")) {
                    productos = data.productos || [];
                    historialVentas = data.historialVentas || [];
                    gastos = data.gastos || [];
                    localStorage.setItem('productos', JSON.stringify(productos));
                    localStorage.setItem('historial_ventas', JSON.stringify(historialVentas));
                    localStorage.setItem('gastos', JSON.stringify(gastos));
                    window.location.reload();
                }
            };
            reader.readAsText(file);
        }

        function cerrarCajaYPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const hoy = new Date().toLocaleDateString();
            const deHoy = historialVentas.filter(v => v.fecha === hoy);
            const totalV = deHoy.reduce((s, v) => s + v.total, 0);
            doc.setFontSize(18); doc.text("REPORTE DE CIERRE - EL ALMACÉN", 20, 20);
            doc.setFontSize(12); doc.text(`Fecha: ${hoy} | Total Bruto: $${totalV.toFixed(2)}`, 20, 30);
            let y = 45;
            deHoy.forEach(v => {
                doc.setFontSize(8); doc.text(`${v.hora} | ${v.metodo} | $${v.total.toFixed(2)}`, 20, y);
                y += 10;
            });
            doc.save(`Cierre_${hoy.replace(/\//g,'-')}.pdf`);
        }

        function filtrarProductos() { filtroActual = document.getElementById('buscador').value.toLowerCase(); showSection('pos'); }
        setInterval(() => { const r = document.getElementById('reloj'); if(r) r.innerText = new Date().toLocaleString(); }, 1000);
        window.onload = () => showSection('pos');
    </script>
</body>
</html>
