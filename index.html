<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Negocio POS - Venta Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans h-screen flex overflow-hidden">

    <div class="w-64 bg-white shadow-md flex flex-col">
        <div class="p-6 text-2xl font-bold text-blue-600">Negocio POS</div>
        <nav class="flex-1 px-4 space-y-2">
            <button onclick="showSection('pos')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-lg text-gray-600 font-semibold border-b">
                <i class="fas fa-shopping-cart mr-3"></i> Punto de Venta
            </button>
            <button onclick="showSection('inventory')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-lg text-gray-600 font-semibold border-b">
                <i class="fas fa-boxes mr-3"></i> Inventario
            </button>
            <button onclick="showSection('reports')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-lg text-gray-600 font-semibold border-b">
                <i class="fas fa-chart-line mr-3"></i> Reportes
            </button>
        </nav>
        <div class="p-4 border-t text-xs text-green-600 bg-green-50">
            <p>‚óè Business Pro Activo</p>
        </div>
    </div>

    <main id="main-content" class="flex-1 p-8 overflow-y-auto"></main>

    <script>
        // Datos de tus fotos de Replit
        let productos = [
            { id: 1, nombre: "Manzana Roja", sku: "APPLE001", precio: 45.00, costo: 30.00, stock: 19.0, unidad: "kg" },
            { id: 2, nombre: "Leche Entera", sku: "MILK001", precio: 22.00, costo: 16.50, stock: 29.0, unidad: "liter" },
            { id: 3, nombre: "Arroz Premium", sku: "RICE001", precio: 25.00, costo: 18.00, stock: 49.5, unidad: "kg" },
            { id: 4, nombre: "Coca Cola 500ml", sku: "COKE500", precio: 15.00, costo: 10.00, stock: 100, unidad: "unidad" }
        ];

        function showSection(name) {
            const content = document.getElementById('main-content');
            if(name === 'pos') renderPOS(content);
            if(name === 'inventory') renderInventory(content);
            if(name === 'reports') renderReports(content);
        }

        function renderPOS(container) {
            container.innerHTML = `
                <div class="flex gap-6 h-full">
                    <div class="flex-1 grid grid-cols-2 md:grid-cols-3 gap-4">
                        ${productos.map(p => `
                            <div class="bg-white p-6 rounded-xl shadow border border-gray-100 hover:shadow-lg transition cursor-pointer text-center">
                                <h3 class="font-bold text-gray-700">${p.nombre}</h3>
                                <p class="text-blue-600 font-bold">$${p.precio.toFixed(2)}</p>
                                <p class="text-xs text-gray-400 mt-2">${p.stock} ${p.unidad} disp.</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="w-80 bg-white p-4 rounded-xl shadow-lg border border-gray-200">
                        <h2 class="font-bold border-b pb-2 mb-4">üõí Venta Actual</h2>
                        <div class="text-center py-10 text-gray-400">Carrito vac√≠o</div>
                        <div class="border-t pt-4">
                            <div class="flex justify-between font-bold text-xl text-blue-700">
                                <span>Total</span><span>$0.00</span>
                            </div>
                            <button class="w-full bg-blue-600 text-white py-3 rounded-xl mt-4 font-bold shadow-md">COBRAR</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderInventory(container) {
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Inventario</h2>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">+ Add Product</button>
                </div>
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-gray-400 text-xs uppercase font-semibold">
                            <tr><th class="p-4">Product</th><th class="p-4">SKU</th><th class="p-4">Price</th><th class="p-4">Cost</th><th class="p-4">Stock</th></tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            ${productos.map(p => `
                                <tr>
                                    <td class="p-4 font-bold">${p.nombre}</td>
                                    <td class="p-4 text-gray-500">${p.sku}</td>
                                    <td class="p-4 font-bold text-gray-700">$${p.precio.toFixed(2)}</td>
                                    <td class="p-4 text-gray-400">$${p.costo.toFixed(2)}</td>
                                    <td class="p-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs">${p.stock} ${p.unidad}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderReports(container) {
            container.innerHTML = `
                <h2 class="text-2xl font-bold mb-6">Reportes y Ganancias</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                        <p class="text-gray-500 text-sm font-bold uppercase">Ingresos Estimados</p>
                        <p class="text-3xl font-black text-gray-800">$0.00</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                        <p class="text-gray-500 text-sm font-bold uppercase">Ganancia Neta</p>
                        <p class="text-3xl font-black text-green-600">$0.00</p>
                    </div>
                </div>
            `;
        }

        window.onload = () => showSection('pos');
    </script>
</body>
</html>
