<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geminis v80 - FULL SISTEMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .btn-pago { border: 2px solid #e5e7eb; transition: all 0.2s; cursor: pointer; text-align: center; border-radius: 1.5rem; padding: 0.75rem; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .active-efectivo { border-color: #22c55e !important; background-color: #f0fdf4 !important; }
        .active-transferencia { border-color: #3b82f6 !important; background-color: #eff6ff !important; }
        .active-tarjeta { border-color: #ef4444 !important; background-color: #fef2f2 !important; }
        .active-fiado { border-color: #f59e0b !important; background-color: #fffbeb !important; }
        .input-cantidad { width: 110px !important; height: 45px !important; font-size: 16px !important; border: 2px solid #3b82f6 !important; text-align: center; font-weight: 900; border-radius: 12px; outline: none; }
    </style>
</head>
<body class="h-screen flex">
    <div id="login-screen" class="fixed inset-0 bg-blue-600 z-[200] flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md text-center">
            <h2 class="text-3xl font-black text-gray-800 uppercase mb-6 italic">Geminis</h2>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-gray-50 border-2 rounded-2xl font-black text-center outline-none focus:border-blue-500">
                <input type="password" id="pass-login" placeholder="CONTRASEÑA" class="w-full p-4 bg-gray-50 border-2 rounded-2xl font-black text-center outline-none focus:border-blue-500">
                <button onclick="intentarLogin()" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl hover:bg-blue-700 transition-all">Ingresar</button>
            </div>
        </div>
    </div>
  <div id="sidebar" class="hidden w-72 bg-white shadow-xl flex flex-col z-20 text-center border-r">
        <div class="p-6 border-b border-gray-100">
            <img id="app-logo" src="OIP.webp" class="mx-auto mb-4 w-32 h-32 rounded-full shadow-lg border-2 border-blue-50 object-cover">
            <h1 class="text-2xl font-black text-blue-600 uppercase italic">Geminis</h1>
            <p id="ui-nombre-local" class="text-[10px] font-bold text-gray-400 uppercase italic"></p>
        </div>
        <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
            <button onclick="showSection('pos')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl font-bold text-gray-600"><i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas</button>
            <button id="nav-inventory" onclick="showSection('inventory')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl font-bold text-gray-600 hidden"><i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario</button>
            <button id="nav-reports" onclick="showSection('reports')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl font-bold text-gray-600 hidden"><i class="fas fa-file-invoice-dollar mr-3 text-blue-500"></i> Auditoría</button>
            <button onclick="showSection('totals')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl font-bold text-gray-600"><i class="fas fa-chart-line mr-3 text-blue-500"></i> Totales Diarios</button>
            <button onclick="showSection('accounts')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl font-bold text-gray-600"><i class="fas fa-user-clock mr-3 text-orange-500"></i> Cta. Corriente</button>
            <button onclick="showSection('weekly')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl font-bold text-gray-600"><i class="fas fa-list-ol mr-3 text-yellow-500"></i> Prod. Semanal</button>
            <button id="nav-config" onclick="showSection('config')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl font-bold text-gray-600 hidden"><i class="fas fa-cog mr-3 text-gray-500"></i> Configuración</button>
        </nav>
        <div class="p-4 border-t text-center">
            <button onclick="logout()" class="text-[10px] font-black text-red-400 uppercase"><i class="fas fa-sign-out-alt"></i> Salir</button>
            <div id="reloj" class="text-[10px] font-black text-blue-900 uppercase mt-2"></div>
        </div>
    </div>
    <div id="main-area" class="hidden flex-1 flex flex-col overflow-hidden text-center">
        <header class="bg-white p-6 shadow-sm border-b px-10 flex justify-center text-center">
            <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar productos..." class="w-full max-w-lg p-3 border-2 rounded-2xl font-bold text-center bg-gray-50 outline-none focus:border-blue-500">
        </header>
        <main id="main-content" class="flex-1 p-8 overflow-y-auto text-center"></main>
    </div>
  <script>
        let currentUserRole = "";
        let productos = JSON.parse(localStorage.getItem('productos')) || [];
        let historialVentas = JSON.parse(localStorage.getItem('historial_ventas')) || [];
        let gastos = JSON.parse(localStorage.getItem('gastos')) || [];
        let cuentasCorrientes = JSON.parse(localStorage.getItem('cuentas_corrientes')) || {};
        let cajasIniciales = JSON.parse(localStorage.getItem('cajas_iniciales')) || {};
        let logoGuardado = localStorage.getItem('app_logo_base64') || "OIP.webp";
        let configNegocio = JSON.parse(localStorage.getItem('config_negocio')) || { nombre: "GEMINIS", dir1: "Sarmiento 2201", dir2: "Constituyente 400", tel: "", ig: "", fb: "" };

        let carrito = [];
        let filtroActual = "";
        let metodoActual = "Efectivo";

        const fmtNum = n => parseFloat(parseFloat(n).toFixed(3));

        function intentarLogin() {
            const u = document.getElementById('user-input').value;
            const p = document.getElementById('pass-login').value;
            if (u === "admin" && (p === "Mupirata1" || p === "12345")) {
                currentUserRole = (p === "Mupirata1") ? "admin" : "staff";
                entrarAlPrograma();
            } else { alert("Acceso Incorrecto"); }
        }

        function entrarAlPrograma() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('main-area').classList.remove('hidden');
            const isAdmin = currentUserRole === "admin";
            document.getElementById('nav-inventory').classList.toggle('hidden', !isAdmin);
            document.getElementById('nav-reports').classList.toggle('hidden', !isAdmin);
            document.getElementById('nav-config').classList.toggle('hidden', !isAdmin);
            document.getElementById('ui-nombre-local').innerText = configNegocio.nombre;
            document.getElementById('app-logo').src = logoGuardado;
            showSection('pos');
        }

        function logout() { window.location.reload(); }

        function showSection(name) {
            const container = document.getElementById('main-content');
            if (name === 'pos') renderPOS(container);
            else if (name === 'inventory') renderInventory(container);
            else if (name === 'reports') renderReports(container);
            else if (name === 'totals') renderDailyTotals(container);
            else if (name === 'accounts') renderAccounts(container);
            else if (name === 'weekly') renderWeeklyRanking(container);
            else if (name === 'config') renderConfig(container);
        }

        function renderPOS(container) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            container.innerHTML = `<div class="flex gap-8 h-full">
                <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 gap-4 content-start overflow-y-auto">
                    ${filtrados.map(p => `<div onclick="agregarAlCarrito(${p.id})" class="bg-white p-5 rounded-3xl border-2 border-transparent hover:border-blue-400 cursor-pointer text-center">
                        <h3 class="font-black text-[10px] text-gray-400 uppercase mb-1">${p.nombre}</h3>
                        <p class="text-2xl font-black text-gray-800">$${fmtNum(p.precio)}</p>
                        <p class="text-[9px] font-bold text-gray-300 italic">Stock: ${fmtNum(p.stock)}</p>
                    </div>`).join('')}
                </div>
                <div class="w-[450px] bg-white rounded-[3rem] shadow-2xl p-8 flex flex-col border border-blue-50">
                    <div id="cart-list" class="flex-1 overflow-y-auto space-y-3 mb-4"></div>
                    <div class="pt-6 border-t-2 border-dashed border-gray-100 mt-auto">
                        <div class="flex justify-between items-center mb-6 px-2"><span class="text-sm font-black text-gray-400 uppercase">Total</span><span id="total-txt" class="text-5xl font-black text-blue-900">$0</span></div>
                        <div class="grid grid-cols-4 gap-2 mb-6 text-center">
                            <button onclick="setMetodo('Efectivo')" id="btn-Efectivo" class="btn-pago active-efectivo"><i class="fas fa-money-bill-wave text-green-500 mb-1"></i><span class="text-[8px] font-black uppercase">Efectivo</span></button>
                            <button onclick="setMetodo('Transferencia')" id="btn-Transferencia" class="btn-pago"><i class="fas fa-university text-blue-500 mb-1"></i><span class="text-[8px] font-black uppercase">Transf.</span></button>
                            <button onclick="setMetodo('Tarjeta')" id="btn-Tarjeta" class="btn-pago"><i class="fas fa-credit-card text-red-500 mb-1"></i><span class="text-[8px] font-black uppercase">Tarjeta</span></button>
                            <button onclick="setMetodo('Fiado')" id="btn-Fiado" class="btn-pago"><i class="fas fa-user-clock text-orange-500 mb-1"></i><span class="text-[8px] font-black uppercase">Fiado</span></button>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="procesarVenta(true)" class="bg-blue-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-lg">Ticket</button>
                            <button onclick="procesarVenta(false)" class="bg-gray-800 text-white py-5 rounded-[2rem] font-black uppercase shadow-lg">Cobrar</button>
                        </div>
                    </div>
                </div>
            </div>`;
            renderCart();
        }

        function setMetodo(m) { 
            metodoActual = m; 
            document.querySelectorAll('.btn-pago').forEach(b => b.classList.remove('active-efectivo', 'active-transferencia', 'active-tarjeta', 'active-fiado'));
            document.getElementById(`btn-${m}`).classList.add(`active-${m.toLowerCase()}`);
        }

        function agregarAlCarrito(id) { 
            const p = productos.find(x => x.id === id); 
            if(p.stock <= 0) { alert("¡Sin Stock!"); return; } 
            const existe = carrito.find(x => x.id === id); 
            if(existe) { existe.cantidad = fmtNum(existe.cantidad + 1); } 
            else { carrito.push({...p, cantidad: 1}); } 
            renderCart(); 
        }

        function renderCart() { 
            const list = document.getElementById('cart-list'); if(!list) return; 
            list.innerHTML = carrito.map((i, idx) => `<div class="bg-white p-3 rounded-2xl border flex justify-between items-center shadow-sm">
                <div class="font-black text-[10px] uppercase truncate w-32">${i.nombre}</div>
                <div class="flex items-center gap-2">
                    <input type="number" step="0.001" value="${fmtNum(i.cantidad)}" onchange="carrito[${idx}].cantidad=fmtNum(this.value);renderCart()" class="input-cantidad"> 
                    <span class="font-black text-sm w-20">$${fmtNum(i.precio * i.cantidad)}</span>
                    <button onclick="carrito.splice(${idx},1);renderCart()" class="text-red-200 ml-2 text-xl"><i class="fas fa-times-circle"></i></button>
                </div>
            </div>`).join(''); 
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0); 
            document.getElementById('total-txt').innerText = `$${fmtNum(total)}`; 
        }

        function procesarVenta(imp) {
            if(carrito.length === 0) return;
            const t = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            let cli = "";
            if(metodoActual === 'Fiado') {
                cli = prompt("¿A QUIÉN LE FIAMOS? (Nombre):").toUpperCase();
                if(!cli) return;
                cuentasCorrientes[cli] = fmtNum((cuentasCorrientes[cli] || 0) + t);
                localStorage.setItem('cuentas_corrientes', JSON.stringify(cuentasCorrientes));
            }

            const itemsDet = carrito.map(i => ({ id: i.id, nombre: i.nombre, cantidad: i.cantidad, precio: i.precio, costo: i.costo }));
            historialVentas.push({ id: Date.now(), fecha: new Date().toLocaleDateString(), hora: new Date().toLocaleTimeString(), total: t, ganancia: carrito.reduce((s,i)=>s+(i.precio-i.costo)*i.cantidad,0), metodo: metodoActual, cliente: cli, itemsDetallados: itemsDet });
            
            carrito.forEach(item => { const p = productos.find(x => x.id === item.id); if(p) p.stock = fmtNum(p.stock - item.cantidad); });
            
            localStorage.setItem('historial_ventas', JSON.stringify(historialVentas));
            localStorage.setItem('productos', JSON.stringify(productos));

            if(imp) {
                const win = window.open('', '_blank');
                win.document.write(`<html><body style="font-family:sans-serif;width:280px;text-align:center;padding:10px;">
                    <img src="${logoGuardado}" style="width:100px;height:100px;border-radius:50%;margin-bottom:10px;object-fit:cover;">
                    <br><b style="font-size:18px;">${configNegocio.nombre}</b><br>
                    <span style="font-size:10px;">${configNegocio.dir1}<br>${configNegocio.dir2}</span><hr>
                    <table style="width:100%;font-size:11px;text-align:left;">
                        <tr><th>Cant.</th><th>Descripción</th><th>Total</th></tr>
                        ${carrito.map(i => `<tr><td>${fmtNum(i.cantidad)}</td><td>${i.nombre}</td><td>$${fmtNum(i.precio*i.cantidad)}</td></tr>`).join('')}
                    </table><hr>
                    <b style="font-size:20px;">TOTAL: $${fmtNum(t)}</b><br>
                    <span style="font-size:10px;">Metodo: ${metodoActual} ${cli ? `(${cli})` : ''}</span><hr>
                    <div style="font-size:9px;">
                        ${configNegocio.tel ? `Tel: ${configNegocio.tel}<br>` : ''}
                        ${configNegocio.ig ? `IG: @${configNegocio.ig}<br>` : ''}
                        ${configNegocio.fb ? `FB: ${configNegocio.fb}` : ''}
                    </div><br>¡Muchas gracias!<script>window.print();window.close();<\/script></body></html>`);
            }
            carrito = []; metodoActual = "Efectivo"; showSection('pos');
        }

        function agregarGastoLibre(fecha) {
            document.getElementById('buscador').blur();
            const desc = prompt("CONCEPTO DEL GASTO:").toUpperCase();
            if(!desc) return;
            const monto = parseFloat(prompt("MONTO DEL GASTO $:"));
            if(isNaN(monto)) return;
            gastos.push({id: Date.now(), fecha: fecha, desc: desc, monto: monto});
            localStorage.setItem('gastos', JSON.stringify(gastos));
            showSection('totals');
        }

        function renderDailyTotals(container) {
            const resumen = historialVentas.reduce((acc, v) => {
                if (!acc[v.fecha]) acc[v.fecha] = { bruto: 0, efectivo: 0 };
                acc[v.fecha].bruto += v.total;
                if(v.metodo === 'Efectivo') acc[v.fecha].efectivo += v.total;
                return acc;
            }, {});
            const hoy = new Date().toLocaleDateString();
            if(!resumen[hoy]) resumen[hoy] = { bruto: 0, efectivo: 0 };

            container.innerHTML = `<h2 class="text-3xl font-black text-blue-600 uppercase mb-8 italic">Resumen de Caja</h2><div class="space-y-6">
                ${Object.keys(resumen).reverse().map(f => {
                    const gList = gastos.filter(g => g.fecha === f);
                    const tG = gList.reduce((s, g) => s + g.monto, 0);
                    const cI = cajasIniciales[f] || 0;
                    return `
                    <div class="bg-white p-8 rounded-[3rem] border shadow-sm">
                        <div class="flex justify-between border-b pb-3 mb-6 font-black text-blue-900 text-lg"><span>${f}</span></div>
                        <div class="grid grid-cols-4 gap-4 text-center">
                            <div><p class="text-[9px] font-black text-gray-400 uppercase">Caja Inicial</p><input type="number" value="${fmtNum(cI)}" onchange="guardarCajaIni('${f}', this.value)" class="w-24 text-center font-black bg-gray-50 border-2 rounded-xl py-2 focus:border-blue-500"></div>
                            <div><p class="text-[9px] font-black text-gray-400 uppercase">Ventas Efec.</p><p class="font-black text-2xl text-gray-800">$${fmtNum(resumen[f].efectivo)}</p></div>
                            <div><p class="text-[9px] font-black text-orange-400 uppercase">Gastos</p><p class="font-black text-2xl text-orange-500">$${fmtNum(tG)}</p><button onclick="agregarGastoLibre('${f}')" class="text-[10px] font-black text-blue-500 underline uppercase mt-1">+ AGREGAR GASTO</button></div>
                            <div class="text-right"><p class="text-[9px] font-black text-gray-400 uppercase">Total Real</p><p class="font-black text-green-600 text-3xl">$${fmtNum(cI + resumen[f].efectivo - tG)}</p></div>
                        </div>
                        <div class="mt-4 flex flex-wrap gap-2 justify-center">${gList.map(g => `<span class="bg-gray-100 text-[10px] font-bold px-3 py-1 rounded-full">${g.desc}: $${g.monto} <i onclick="borrarGasto(${g.id})" class="fas fa-times-circle cursor-pointer ml-1 text-red-400"></i></span>`).join('')}</div>
                    </div>`;
                }).join('')}</div>`;
        }

        function renderReports(container) {
            const hoy = new Date().toLocaleDateString();
            const deHoy = historialVentas.filter(v => v.fecha === hoy);
            container.innerHTML = `<h2 class="text-2xl font-black text-blue-600 uppercase mb-8">Auditoría Hoy</h2><div class="space-y-3">
                ${deHoy.slice().reverse().map(v => `<div class="p-5 rounded-[2rem] border-2 flex justify-between bg-white items-center">
                    <div class="text-left"><p class="text-[10px] font-black text-gray-400">${v.hora} - ${v.metodo} ${v.cliente?`(${v.cliente})`:''}</p>
                    <p class="text-[11px] font-bold text-blue-600 uppercase italic">${v.itemsDetallados ? v.itemsDetallados.map(i => `${fmtNum(i.cantidad)}x ${i.nombre}`).join(' | ') : 'Sin detalle'}</p></div>
                    <div class="flex items-center gap-4"><span class="font-black text-2xl">$${fmtNum(v.total)}</span><button onclick="anularVenta(${v.id})" class="text-red-300 text-2xl"><i class="fas fa-trash-alt"></i></button></div>
                </div>`).join('')}</div>`;
        }

        function renderAccounts(container) {
            container.innerHTML = `<h2 class="text-3xl font-black text-orange-500 uppercase italic mb-8">Cuentas Corrientes</h2><div class="grid grid-cols-3 gap-6">
                ${Object.entries(cuentasCorrientes).map(([nom, deu]) => `<div class="bg-white p-8 rounded-[3rem] border shadow-sm text-center">
                    <h3 class="font-black text-blue-900 text-xl uppercase">${nom}</h3><p class="text-4xl font-black text-red-600 mb-6">$${fmtNum(deu)}</p>
                    <button onclick="cobrarDeuda('${nom}')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black">ENTREGAR PAGO</button>
                </div>`).join('')}</div>`;
        }

        function cobrarDeuda(n) {
            const p = parseFloat(prompt(`DEUDA DE ${n}: $${fmtNum(cuentasCorrientes[n])}\n¿Cuánto paga el cliente? ($):`));
            if(!isNaN(p)) {
                cuentasCorrientes[n] = fmtNum(cuentasCorrientes[n] - p);
                if(cuentasCorrientes[n] < 0) cuentasCorrientes[n] = 0;
                localStorage.setItem('cuentas_corrientes', JSON.stringify(cuentasCorrientes));
                showSection('accounts');
            }
        }

        function renderWeeklyRanking(container) {
            const a = historialVentas.reduce((acc, v) => {
                if (!acc[v.fecha]) acc[v.fecha] = {};
                if (v.itemsDetallados) { v.itemsDetallados.forEach(i => { if (!acc[v.fecha][i.nombre]) acc[v.fecha][i.nombre] = 0; acc[v.fecha][i.nombre] = fmtNum(acc[v.fecha][i.nombre] + i.cantidad); }); }
                return acc;
            }, {});
            const fechas = Object.keys(a).sort((x,y) => new Date(y) - new Date(x)).slice(0, 7);
            container.innerHTML = `<h2 class="text-3xl font-black text-blue-600 uppercase italic mb-8 text-center">Prod. Semanal</h2><div class="space-y-6">
                ${fechas.map(f => `<div class="bg-white p-8 rounded-[3rem] border shadow-sm text-center">
                    <h3 class="font-black text-blue-900 border-b pb-3 mb-6 uppercase italic">${f}</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">${Object.entries(a[f]).sort((x,y)=>y[1]-x[1]).map(([n, q]) => `
                        <div class="bg-gray-50 p-4 rounded-2xl border text-center">
                            <p class="text-[9px] font-black text-gray-400 uppercase truncate">${n}</p>
                            <p class="text-xl font-black text-gray-800">${q}</p>
                        </div>`).join('')}</div>
                </div>`).join('')}</div>`;
        }

        function renderInventory(container) {
            container.innerHTML = `<div class="bg-white p-10 rounded-[3rem] shadow-xl mb-10 border text-center"><div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <input type="text" id="i-n" placeholder="NOMBRE" class="p-4 border-2 rounded-2xl font-black uppercase text-center"><input type="number" id="i-c" placeholder="COSTO" class="p-4 border-2 rounded-2xl text-center"><input type="number" id="i-p" placeholder="VENTA" class="p-4 border-2 rounded-2xl text-center"><input type="number" id="i-s" placeholder="STOCK" class="p-4 border-2 rounded-2xl text-center"><button onclick="saveP()" class="bg-blue-600 text-white rounded-2xl font-black uppercase">Agregar</button></div></div>
                <div class="space-y-2 pb-10">${productos.map((p, idx) => `<div class="bg-white p-5 rounded-2xl border flex justify-between items-center text-center">
                    <div class="w-1/3 uppercase font-black truncate">${p.nombre}</div><div class="flex gap-4 items-center">
                    <input type="number" value="${p.costo}" oninput="productos[${idx}].costo=this.value;localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 text-center bg-orange-50 rounded-xl font-black p-2"><input type="number" value="${p.precio}" oninput="productos[${idx}].precio=this.value;localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 text-center bg-blue-50 rounded-xl font-black p-2"><input type="number" value="${p.stock}" oninput="productos[${idx}].stock=this.value;localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 text-center bg-gray-50 rounded-xl font-black p-2"><button onclick="productos.splice(${idx},1);localStorage.setItem('productos',JSON.stringify(productos));showSection('inventory')" class="text-red-300 text-2xl ml-4"><i class="fas fa-trash"></i></button></div></div>`).join('')}</div>`;
        }

        function saveP() { const n = document.getElementById('i-n').value, c = parseFloat(document.getElementById('i-c').value) || 0, p = parseFloat(document.getElementById('i-p').value) || 0, s = parseFloat(document.getElementById('i-s').value) || 0; if (n) { productos.push({ id: Date.now(), nombre: n.toUpperCase(), costo: c, precio: p, stock: s }); localStorage.setItem('productos', JSON.stringify(productos)); showSection('inventory'); } }

        function renderConfig(container) {
            container.innerHTML = `<div class="max-w-2xl mx-auto bg-white p-12 rounded-[3.5rem] border shadow-xl text-center"><h2 class="text-3xl font-black uppercase mb-10 text-blue-600 italic">Configuración</h2>
                <div class="space-y-6"><input type="text" id="cfg-n" value="${configNegocio.nombre}" class="w-full p-4 border-2 rounded-2xl font-black text-center">
                    <div class="grid grid-cols-2 gap-4"><input type="text" id="cfg-d1" value="${configNegocio.dir1}" class="p-4 border-2 rounded-2xl text-center"><input type="text" id="cfg-d2" value="${configNegocio.dir2}" class="p-4 border-2 rounded-2xl text-center"></div>
                    <div class="grid grid-cols-3 gap-4"><input type="text" id="cfg-t" placeholder="TELÉFONO" value="${configNegocio.tel}" class="p-4 border-2 rounded-2xl font-black text-center"><input type="text" id="cfg-i" placeholder="INSTAGRAM" value="${configNegocio.ig}" class="p-4 border-2 rounded-2xl font-black text-center"><input type="text" id="cfg-f" placeholder="FACEBOOK" value="${configNegocio.fb}" class="p-4 border-2 rounded-2xl font-black text-center"></div>
                    <button onclick="saveCfg()" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-lg">Guardar Cambios</button>
                    <div class="pt-8 border-t flex flex-col gap-4"><button onclick="expDat()" class="bg-gray-800 text-white py-4 rounded-2xl font-black uppercase text-[11px]">Respaldo</button><label class="bg-gray-100 py-4 rounded-2xl font-black uppercase text-[11px] cursor-pointer">Subir <input type="file" class="hidden" onchange="subDat(event)"></label></div>
                </div></div>`;
        }

        function saveCfg() { configNegocio = { nombre: document.getElementById('cfg-n').value.toUpperCase(), dir1: document.getElementById('cfg-d1').value, dir2: document.getElementById('cfg-d2').value, tel: document.getElementById('cfg-t').value, ig: document.getElementById('cfg-i').value, fb: document.getElementById('cfg-f').value }; localStorage.setItem('config_negocio', JSON.stringify(configNegocio)); entrarAlPrograma(); alert("¡Guardado!"); }
        function expDat() { const b = new Blob([JSON.stringify({ productos, historialVentas, gastos, cajasIniciales, cuentasCorrientes, configNegocio, logo: logoGuardado })], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `Geminis_Data.json`; a.click(); }
        function subDat(ev) { const f = ev.target.files[0]; if (f) { const r = new FileReader(); r.onload = (e) => { const d = JSON.parse(e.target.result); productos = d.productos || []; historialVentas = d.historialVentas || []; gastos = d.gastos || []; cajasIniciales = d.cajasIniciales || {}; cuentasCorrientes = d.cuentasCorrientes || {}; configNegocio = d.configNegocio || configNegocio; logoGuardado = d.logo || "OIP.webp"; localStorage.setItem('productos', JSON.stringify(productos)); localStorage.setItem('historial_ventas', JSON.stringify(historialVentas)); localStorage.setItem('gastos', JSON.stringify(gastos)); localStorage.setItem('cajas_iniciales', JSON.stringify(cajasIniciales)); localStorage.setItem('cuentas_corrientes', JSON.stringify(cuentasCorrientes)); localStorage.setItem('config_negocio', JSON.stringify(configNegocio)); localStorage.setItem('app_logo_base64', logoGuardado); location.reload(); }; r.readAsText(f); } }
        function filtrarProductos() { filtroActual = document.getElementById('buscador').value.toLowerCase(); showSection('pos'); }
        function borrarGasto(id) { if(confirm("¿Borrar?")) { gastos = gastos.filter(g => g.id !== id); localStorage.setItem('gastos', JSON.stringify(gastos)); showSection('totals'); } }
        function guardarCajaIni(f, v) { cajasIniciales[f] = parseFloat(v) || 0; localStorage.setItem('cajas_iniciales', JSON.stringify(cajasIniciales)); showSection('totals'); }
        function anularVenta(id) { if(confirm("¿Anular? Stock volverá.")) { const v = historialVentas.find(x => x.id === id); if(v.metodo === 'Fiado') { cuentasCorrientes[v.cliente] = fmtNum(cuentasCorrientes[v.cliente] - v.total); if(cuentasCorrientes[v.cliente] < 0) cuentasCorrientes[v.cliente] = 0; localStorage.setItem('cuentas_corrientes', JSON.stringify(cuentasCorrientes)); } if(v.itemsDetallados) { v.itemsDetallados.forEach(i => { const p = productos.find(x => x.id === i.id); if(p) p.stock = fmtNum(p.stock + i.cantidad); }); } historialVentas = historialVentas.filter(x => x.id !== id); localStorage.setItem('historial_ventas', JSON.stringify(historialVentas)); localStorage.setItem('productos', JSON.stringify(productos)); showSection('reports'); } }
        setInterval(() => document.getElementById('reloj').innerText = new Date().toLocaleString(), 1000);
    </script>
</body>
</html>
