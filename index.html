<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Almacén v11 - Edición Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden font-sans text-gray-800">

    <div class="w-64 bg-white shadow-xl flex flex-col z-20">
        <div class="p-6">
            <h1 class="text-xl font-black text-blue-600 leading-tight uppercase">El Almacén <br>del Repostero</h1>
            <p class="text-[9px] text-gray-400 font-bold mt-1 uppercase italic text-center italic">Sarmiento 2201</p>
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <button onclick="showSection('pos')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas</button>
            <button onclick="showSection('inventory')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario</button>
            <button onclick="showSection('reports')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-file-invoice-dollar mr-3 text-blue-500"></i> Reportes y Cierre</button>
        </nav>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-4 shadow-sm border-b flex justify-between items-center px-8">
            <div class="relative w-96">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar producto..." class="w-full pl-10 pr-4 py-2 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="reloj" class="font-black text-gray-400 text-sm"></div>
        </header>
        <main id="main-content" class="flex-1 p-6 overflow-y-auto bg-gray-50"></main>
    </div>

    <script>
        let productos = JSON.parse(localStorage.getItem('productos')) || [];
        let carrito = [];
        let filtroActual = "";

        function showSection(name) {
            const container = document.getElementById('main-content');
            if (name === 'pos') renderPOS(container);
            if (name === 'inventory') renderInventory(container);
            if (name === 'reports') renderReports(container);
        }

        function renderPOS(container) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            container.innerHTML = `
                <div class="flex gap-6 h-full">
                    <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 gap-4 content-start">
                        ${filtrados.map(p => `
                            <div onclick="agregarAlCarrito(${p.id})" class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-500 cursor-pointer transition active:scale-95">
                                <h3 class="font-black text-[10px] uppercase text-gray-500">${p.nombre}</h3>
                                <p class="text-blue-600 font-black text-xl">$${p.precio.toFixed(2)}</p>
                                <p class="text-[9px] font-bold text-gray-300 uppercase">Stock: ${p.stock} ${p.unidad}</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="w-96 bg-white rounded-[32px] shadow-xl p-6 flex flex-col border border-blue-50">
                        <h2 class="font-black text-[10px] text-gray-400 uppercase tracking-widest mb-4 italic text-center">Ticket Actual</h2>
                        <div id="cart-list" class="flex-1 overflow-y-auto space-y-3 px-1"></div>
                        <div class="pt-4 border-t border-dashed mt-4">
                            <div class="flex justify-between text-2xl font-black text-blue-900"><span>TOTAL</span><span id="total-txt">$0.00</span></div>
                            <button onclick="cobrarConTicket()" class="w-full bg-blue-600 text-white py-4 rounded-2xl mt-4 font-black text-xs uppercase tracking-widest shadow-lg hover:bg-blue-700 transition">Cobrar e Imprimir</button>
                        </div>
                    </div>
                </div>`;
            renderCart();
        }

        function agregarAlCarrito(id) {
            const p = productos.find(x => x.id === id);
            const itemExistente = carrito.find(x => x.id === id);
            if (itemExistente) {
                itemExistente.cantidad = parseFloat((itemExistente.cantidad + 1).toFixed(2));
            } else {
                carrito.push({ ...p, cantidad: 1 });
            }
            renderCart();
        }

        // --- ACTUALIZACIÓN DE CANTIDAD CON TECLADO Y BOTONES ---
        function actualizarCantidad(index, valor) {
            let n = parseFloat(valor);
            if (isNaN(n) || n < 0.1) n = 0.1;
            carrito[index].cantidad = parseFloat(n.toFixed(2));
            renderCart();
        }

        function cambiarCantidadDelta(index, delta) {
            let nueva = carrito[index].cantidad + delta;
            if (nueva < 0.1) nueva = 0.1;
            carrito[index].cantidad = parseFloat(nueva.toFixed(2));
            renderCart();
        }

        function modificarPrecio(index) {
            let n = parseFloat(prompt("Modificar precio para esta venta:", carrito[index].precio));
            if (!isNaN(n) && n >= 0) { carrito[index].precio = n; renderCart(); }
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            if (!list) return;
            list.innerHTML = carrito.map((i, index) => `
                <div class="bg-gray-50 p-3 rounded-xl border border-gray-100">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[11px] font-black uppercase text-gray-600">${i.nombre}</span>
                        <button onclick="carrito.splice(${index},1); renderCart()" class="text-red-300 hover:text-red-500 transition"><i class="fas fa-times-circle text-sm"></i></button>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-1 bg-white border rounded-lg p-1 shadow-sm">
                            <button onclick="cambiarCantidadDelta(${index}, -0.1)" class="w-7 h-7 bg-gray-50 rounded-md text-blue-600 font-black hover:bg-gray-200">-</button>
                            <input type="number" step="0.1" min="0.1" 
                                value="${i.cantidad}" 
                                onchange="actualizarCantidad(${index}, this.value)"
                                class="w-12 text-center text-xs font-black outline-none border-none bg-transparent">
                            <button onclick="cambiarCantidadDelta(${index}, 0.1)" class="w-7 h-7 bg-gray-50 rounded-md text-blue-600 font-black hover:bg-gray-200">+</button>
                        </div>
                        <div onclick="modificarPrecio(${index})" class="text-[10px] bg-blue-100 text-blue-700 px-2 py-1.5 rounded-lg cursor-pointer font-black hover:bg-blue-200 transition">
                            $${i.precio.toFixed(2)}
                        </div>
                        <span class="font-black text-sm text-gray-800">$${(i.precio * i.cantidad).toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            document.getElementById('total-txt').innerText = `$${total.toFixed(2)}`;
        }

        function cobrarConTicket() {
            if (carrito.length === 0) return;
            const totalVenta = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const costoVenta = carrito.reduce((s, i) => s + (i.costo * i.cantidad), 0);
            let pago = parseFloat(prompt(`TOTAL: $${totalVenta.toFixed(2)}\n¿Con cuánto paga?`, totalVenta));
            if (isNaN(pago) || pago < totalVenta) return alert("Monto insuficiente");

            const win = window.open('', '_blank');
            win.document.write(`<html><body style="font-family:monospace;width:260px;text-transform:uppercase;font-size:12px;padding:10px;">
                <center><h2 style="margin:0">EL ALMACÉN</h2><hr>${carrito.map(i => `<p style="margin:5px 0">${i.nombre}<br>${i.cantidad} x $${i.precio.toFixed(2)} <span style="float:right">$${(i.precio*i.cantidad).toFixed(2)}</span></p>`).join('')}<hr>
                <b style="font-size:14px">TOTAL: $${totalVenta.toFixed(2)}</b><br>PAGA: $${pago.toFixed(2)}<br>VUELTO: $${(pago-totalVenta).toFixed(2)}<hr><p>¡GRACIAS POR SU COMPRA!</p></center>
                <script>window.onload=function(){window.print();window.close();}<\/script></body></html>`);

            carrito.forEach(item => {
                const p = productos.find(x => x.id === item.id);
                if (p) p.stock = parseFloat((p.stock - item.cantidad).toFixed(2));
            });

            const h = JSON.parse(localStorage.getItem('historial_ventas')) || [];
            h.push({ fecha: new Date().toLocaleDateString(), total: totalVenta, costo: costoVenta, ganancia: totalVenta - costoVenta });
            localStorage.setItem('historial_ventas', JSON.stringify(h));
            localStorage.setItem('productos', JSON.stringify(productos));
            carrito = [];
            showSection('pos');
        }

        function renderReports(container) {
            const h = JSON.parse(localStorage.getItem('historial_ventas')) || [];
            const resumenPorDia = h.reduce((acc, curr) => {
                if (!acc[curr.fecha]) acc[curr.fecha] = { total: 0, ganancia: 0 };
                acc[curr.fecha].total += curr.total;
                acc[curr.fecha].ganancia += curr.ganancia;
                return acc;
            }, {});

            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black uppercase text-blue-600 italic">Resumen de Ganancias</h2>
                    <button onclick="finalizarDia()" class="bg-red-500 text-white px-6 py-3 rounded-2xl font-black shadow-lg hover:bg-red-600 transition uppercase text-xs tracking-widest">Finalizar Día</button>
                </div>
                <div class="space-y-4">
                    ${Object.keys(resumenPorDia).reverse().map(dia => `
                        <div class="bg-white p-6 rounded-[32px] shadow-sm border flex justify-between items-center">
                            <div><p class="text-[10px] font-black text-gray-400 uppercase">Día</p><p class="text-lg font-black">${dia}</p></div>
                            <div class="text-center"><p class="text-[10px] font-black text-gray-400 uppercase">Ventas</p><p class="text-lg font-black">$${resumenPorDia[dia].total.toFixed(2)}</p></div>
                            <div class="text-right"><p class="text-[10px] font-black text-green-400 uppercase tracking-widest">Ganancia Limpia</p><p class="text-2xl font-black text-green-600">$${resumenPorDia[dia].ganancia.toFixed(2)}</p></div>
                        </div>
                    `).join('')}
                </div>`;
        }

        function finalizarDia() {
            const h = JSON.parse(localStorage.getItem('historial_ventas')) || [];
            const hoy = new Date().toLocaleDateString();
            const gananciaHoy = h.filter(v => v.fecha === hoy).reduce((s, v) => s + v.ganancia, 0);
            alert(`CIERRE DE CAJA ${hoy}\n\nGANANCIA TOTAL: $${gananciaHoy.toFixed(2)}\n\nEl historial diario se mantiene guardado abajo.`);
        }

        function renderInventory(container) {
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-black uppercase italic">Control de Inventario</h2>
                <button onclick="agregarNuevo()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">+ PRODUCTO</button></div>
                <div class="space-y-2">${productos.map(p => `
                    <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                        <div><p class="font-black text-xs uppercase text-gray-700">${p.nombre}</p><p class="text-[10px] text-gray-400 font-bold uppercase">Costo: $${p.costo} | Venta: $${p.precio}</p></div>
                        <div class="flex items-center gap-6">
                            <p class="font-black text-blue-600">${p.stock} ${p.unidad}</p>
                            <div class="flex gap-2">
                                <button onclick="editarProducto(${p.id})" class="text-gray-300 hover:text-blue-500"><i class="fas fa-edit"></i></button>
                                <button onclick="borrarProducto(${p.id})" class="text-gray-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `).join('')}</div>`;
        }

        function agregarNuevo() {
            const n = prompt("Nombre:"); if (!n) return;
            productos.push({ id: Date.now(), nombre: n, costo: parseFloat(prompt("Costo:", "0")), precio: parseFloat(prompt("Venta:", "0")), stock: parseFloat(prompt("Stock:", "0")), unidad: prompt("Unidad:", "kg") });
            localStorage.setItem('productos', JSON.stringify(productos));
            showSection('inventory');
        }

        function editarProducto(id) {
            const p = productos.find(x => x.id === id);
            p.nombre = prompt("Nombre:", p.nombre);
            p.costo = parseFloat(prompt("Costo:", p.costo));
            p.precio = parseFloat(prompt("Venta:", p.precio));
            p.stock = parseFloat(prompt("Stock:", p.stock));
            localStorage.setItem('productos', JSON.stringify(productos));
            showSection('inventory');
        }

        function borrarProducto(id) {
            if(confirm("¿Eliminar?")) { productos = productos.filter(x => x.id !== id); localStorage.setItem('productos', JSON.stringify(productos)); showSection('inventory'); }
        }

        function filtrarProductos() { filtroActual = document.getElementById('buscador').value.toLowerCase(); showSection('pos'); }
        setInterval(() => { const r = document.getElementById('reloj'); if(r) r.innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = () => showSection('pos');
    </script>
</body>
</html>
