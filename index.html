<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Almacén v38 - Edición de Gastos y Pagos Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        /* Estilos fijos para botones de pago */
        .btn-pago { border: 2px solid #e5e7eb; transition: all 0.2s; }
        .active-efectivo { border-color: #22c55e !important; background-color: #f0fdf4 !important; transform: scale(1.05); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .active-transf { border-color: #3b82f6 !important; background-color: #eff6ff !important; transform: scale(1.05); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .active-tarjeta { border-color: #ef4444 !important; background-color: #fef2f2 !important; transform: scale(1.05); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div class="w-64 bg-white shadow-2xl flex flex-col z-20">
        <div class="p-8 text-center border-b border-gray-100">
            <h1 class="text-xl font-black text-blue-600 leading-tight uppercase tracking-tighter">EL ALMACÉN <br><span class="text-gray-400 text-sm italic">del Repostero</span></h1>
            <p class="text-[9px] text-gray-400 font-bold mt-2 uppercase italic">Sarmiento 2201</p>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <button onclick="showSection('pos')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas</button>
            <button onclick="verificarAcceso('inventory')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario</button>
            <button onclick="verificarAcceso('reports')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-file-invoice-dollar mr-3 text-blue-500"></i> Reportes y Cierre</button>
            <button onclick="showSection('totals')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-chart-line mr-3 text-blue-500"></i> Totales Diarios</button>
        </nav>
        <div class="p-4 border-t border-gray-50 text-center">
            <div id="reloj" class="text-[11px] font-black text-blue-900 mb-1"></div>
            <p class="text-[8px] text-gray-300 font-bold uppercase tracking-widest italic">Marcos Paz - 2026</p>
        </div>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-6 shadow-sm border-b flex justify-between items-center px-10">
            <div class="relative w-full max-w-lg">
                <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar productos..." class="w-full pl-12 pr-6 py-3 border-2 border-gray-100 rounded-2xl font-bold bg-gray-50 focus:bg-white transition-all">
            </div>
        </header>
        <main id="main-content" class="flex-1 p-8 overflow-y-auto"></main>
    </div>

    <script>
        const CLAVE_MAESTRA = "Mupirata1";
        const MAIL_ADMIN = "cristianjaviergoncalves@gmail.com";

        let productos = JSON.parse(localStorage.getItem('productos')) || [];
        let historialVentas = JSON.parse(localStorage.getItem('historial_ventas')) || [];
        let gastos = JSON.parse(localStorage.getItem('gastos')) || [];
        let carrito = [];
        let filtroActual = "";
        let metodoActual = "Efectivo";

        function verificarAcceso(sec) {
            const p = prompt("ACCESO PROTEGIDO:");
            if (p === CLAVE_MAESTRA) showSection(sec);
            else if (p !== null) alert("Error. Contacte a: " + MAIL_ADMIN);
        }

        function showSection(name) {
            const container = document.getElementById('main-content');
            if (name === 'pos') renderPOS(container);
            if (name === 'inventory') renderInventory(container);
            if (name === 'reports') renderReports(container);
            if (name === 'totals') renderDailyTotals(container);
        }

        // --- VENTAS ---
        function setMetodo(m) {
            metodoActual = m;
            actualizarBotonesPago();
        }

        function actualizarBotonesPago() {
            const btnE = document.getElementById('btn-Efectivo');
            const btnT = document.getElementById('btn-Transferencia');
            const btnTr = document.getElementById('btn-Tarjeta');
            if(!btnE) return;

            btnE.className = "btn-pago p-3 bg-white rounded-2xl flex flex-col items-center shadow-sm";
            btnT.className = "btn-pago p-3 bg-white rounded-2xl flex flex-col items-center shadow-sm";
            btnTr.className = "btn-pago p-3 bg-white rounded-2xl flex flex-col items-center shadow-sm";

            if(metodoActual === 'Efectivo') btnE.classList.add('active-efectivo');
            if(metodoActual === 'Transferencia') btnT.classList.add('active-transf');
            if(metodoActual === 'Tarjeta') btnTr.classList.add('active-tarjeta');
        }

        function renderPOS(container) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            container.innerHTML = `
                <div class="flex gap-8 h-full">
                    <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 gap-4 content-start overflow-y-auto pr-2">
                        ${filtrados.map(p => `
                            <div onclick="agregarAlCarrito(${p.id})" class="bg-white p-5 rounded-3xl shadow-sm border-2 border-transparent hover:border-blue-400 cursor-pointer transition active:scale-95 group">
                                <h3 class="font-black text-[10px] text-gray-400 uppercase mb-1 group-hover:text-blue-500">${p.nombre}</h3>
                                <p class="text-2xl font-black text-gray-800">$${p.precio.toFixed(2)}</p>
                                <p class="text-[9px] font-bold text-gray-300 uppercase italic">Stock: ${p.stock}</p>
                            </div>`).join('')}
                    </div>
                    <div class="w-[420px] bg-white rounded-[3rem] shadow-2xl p-8 flex flex-col border border-blue-50">
                        <p class="text-center text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Ticket de Venta</p>
                        <div id="cart-list" class="flex-1 overflow-y-auto space-y-3 mb-4 pr-2"></div>
                        <div class="pt-6 border-t-2 border-dashed border-gray-100 space-y-4">
                            <div class="flex justify-between items-center px-2">
                                <span class="text-sm font-black text-gray-400 uppercase">Total</span>
                                <span id="total-txt" class="text-4xl font-black text-blue-900">$0.00</span>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-[2rem] space-y-3">
                                <div class="grid grid-cols-3 gap-2">
                                    <button onclick="setMetodo('Efectivo')" id="btn-Efectivo" class="btn-pago p-3 bg-white rounded-2xl flex flex-col items-center shadow-sm">
                                        <i class="fas fa-money-bill-wave text-green-500 mb-1"></i><span class="text-[9px] font-black uppercase">Efectivo</span>
                                    </button>
                                    <button onclick="setMetodo('Transferencia')" id="btn-Transferencia" class="btn-pago p-3 bg-white rounded-2xl flex flex-col items-center shadow-sm">
                                        <i class="fas fa-university text-blue-500 mb-1"></i><span class="text-[9px] font-black uppercase">Transf.</span>
                                    </button>
                                    <button onclick="setMetodo('Tarjeta')" id="btn-Tarjeta" class="btn-pago p-3 bg-white rounded-2xl flex flex-col items-center shadow-sm">
                                        <i class="fas fa-credit-card text-red-500 mb-1"></i><span class="text-[9px] font-black uppercase">Tarjeta</span>
                                    </button>
                                </div>
                                <div class="flex items-center justify-between border-t pt-3">
                                    <span class="text-[10px] font-black text-gray-400 uppercase">Paga con:</span>
                                    <input type="number" id="pago-input" oninput="calcularVuelto()" class="w-24 p-2 rounded-xl font-black text-right text-sm bg-white shadow-inner outline-none">
                                </div>
                                <div class="flex justify-between items-center text-green-600 font-black">
                                    <span class="text-[10px] uppercase">Vuelto:</span><span id="vuelto-txt" class="text-xl">$0.00</span>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="procesarVenta(true)" class="bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg">Ticket</button>
                                <button onclick="procesarVenta(false)" class="bg-gray-800 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg">Cobrar</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            actualizarBotonesPago();
            renderCart();
        }

        function agregarAlCarrito(id) {
            const p = productos.find(x => x.id === id);
            if(p.stock <= 0) { alert("Sin Stock!"); return; }
            const existe = carrito.find(x => x.id === id);
            if(existe) { existe.cantidad = parseFloat((existe.cantidad + 1).toFixed(3)); }
            else { carrito.push({...p, cantidad: 1}); }
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            if(!list) return;
            list.innerHTML = carrito.map((i, idx) => `
                <div class="bg-white p-3 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div class="w-1/2 font-black text-[10px] uppercase text-gray-700 truncate">${i.nombre}</div>
                    <div class="flex items-center gap-2">
                        <input type="number" step="0.001" value="${i.cantidad}" onchange="carrito[${idx}].cantidad=parseFloat(this.value);renderCart()" class="w-16 p-1 text-center text-xs font-black bg-gray-50 rounded-lg outline-none">
                        <span class="font-black text-xs w-16 text-right">$${(i.precio * i.cantidad).toFixed(2)}</span>
                        <button onclick="carrito.splice(${idx},1);renderCart()" class="text-red-200 ml-2"><i class="fas fa-times-circle"></i></button>
                    </div>
                </div>`).join('');
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            document.getElementById('total-txt').innerText = `$${total.toFixed(2)}`;
            calcularVuelto();
        }

        function calcularVuelto() {
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const pago = parseFloat(document.getElementById('pago-input').value) || total;
            document.getElementById('vuelto-txt').innerText = `$${Math.max(0, pago - total).toFixed(2)}`;
        }

        function procesarVenta(imp) {
            if(carrito.length === 0) return;
            const t = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const c = carrito.reduce((s, i) => s + (i.costo * i.cantidad), 0);
            carrito.forEach(item => {
                const p = productos.find(x => x.id === item.id);
                if(p) p.stock = parseFloat((p.stock - item.cantidad).toFixed(3));
            });
            historialVentas.push({ id: Date.now(), fecha: new Date().toLocaleDateString(), hora: new Date().toLocaleTimeString(), total: t, costo: c, ganancia: t - c, metodo: metodoActual, items: carrito.map(i => `${i.cantidad}x ${i.nombre}`) });
            localStorage.setItem('historial_ventas', JSON.stringify(historialVentas));
            localStorage.setItem('productos', JSON.stringify(productos));
            if(imp) {
                const win = window.open('', '_blank');
                win.document.write(`<html><body style="font-family:monospace;width:240px;text-align:center;padding:10px;"><b>EL ALMACÉN</b><hr>${carrito.map(i => `${i.nombre} x${i.cantidad} $${(i.precio*i.cantidad).toFixed(2)}`).join('<br>')}<hr><b>TOTAL: $${t.toFixed(2)}</b><script>window.print();window.close();<\/script></body></html>`);
            }
            carrito = []; metodoActual = "Efectivo"; showSection('pos');
        }

        // --- INVENTARIO ---
        function renderInventory(container) {
            container.innerHTML = `
                <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-blue-50 mb-8">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
                        <input type="text" id="inv-nombre" placeholder="Nombre" class="p-4 border-2 border-gray-100 rounded-2xl font-bold uppercase outline-none">
                        <input type="number" id="inv-costo" placeholder="Costo $" class="p-4 border-2 border-gray-100 rounded-2xl font-bold outline-none">
                        <input type="number" id="inv-precio" placeholder="Venta $" class="p-4 border-2 border-gray-100 rounded-2xl font-bold outline-none">
                        <input type="number" id="inv-stock" placeholder="Stock" class="p-4 border-2 border-gray-100 rounded-2xl font-bold outline-none">
                        <button onclick="guardarProducto()" class="bg-blue-600 text-white rounded-2xl font-black text-xs uppercase shadow-lg">Agregar</button>
                    </div>
                </div>
                <div class="space-y-2">
                    ${productos.map((p, idx) => `
                        <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                            <div class="w-1/3 font-black text-xs uppercase text-gray-700 truncate px-2">${p.nombre}</div>
                            <input type="number" value="${p.costo}" oninput="productos[${idx}].costo=parseFloat(this.value);localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 p-2 bg-orange-50 rounded-xl text-orange-600 font-black text-xs text-center outline-none">
                            <input type="number" value="${p.precio}" oninput="productos[${idx}].precio=parseFloat(this.value);localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 p-2 bg-blue-50 rounded-xl text-blue-600 font-black text-xs text-center outline-none">
                            <input type="number" value="${p.stock}" oninput="productos[${idx}].stock=parseFloat(this.value);localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 p-2 bg-gray-50 rounded-xl font-black text-xs text-center outline-none">
                            <button onclick="productos.splice(${idx},1);localStorage.setItem('productos',JSON.stringify(productos));showSection('inventory')" class="text-red-200 px-4 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </div>`).join('')}
                </div>`;
        }
        function guardarProducto() {
            const n = document.getElementById('inv-nombre').value;
            const c = parseFloat(document.getElementById('inv-costo').value) || 0;
            const p = parseFloat(document.getElementById('inv-precio').value) || 0;
            const s = parseFloat(document.getElementById('inv-stock').value) || 0;
            if(n) { productos.push({id: Date.now(), nombre: n.toUpperCase(), costo:c, precio:p, stock:s}); localStorage.setItem('productos', JSON.stringify(productos)); showSection('inventory'); }
        }

        // --- REPORTES ---
        function renderReports(container) {
            const hoy = new Date().toLocaleDateString();
            const deHoy = historialVentas.filter(v => v.fecha === hoy);
            const gHoy = gastos.filter(g => g.fecha === hoy).reduce((s,g) => s + g.monto, 0);
            const bruto = deHoy.reduce((s,v) => s + v.total, 0);
            container.innerHTML = `
                <div class="flex justify-between items-center mb-8"><h2 class="text-3xl font-black text-blue-600 uppercase italic">Auditoría Hoy</h2>
                <div class="flex gap-3"><button onclick="respaldarDatos()" class="bg-blue-500 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase">Respaldo</button>
                <button onclick="cerrarCajaYPDF()" class="bg-red-500 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase">Cierre PDF</button></div></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center font-bold">
                    <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm"><p class="text-[10px] text-gray-400 uppercase mb-2">Ventas Bruto</p><p class="text-3xl font-black">$${bruto.toFixed(2)}</p></div>
                    <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm"><p class="text-[10px] text-gray-400 uppercase mb-2">Gastos</p><p class="text-3xl font-black text-orange-600">$${gHoy.toFixed(2)}</p></div>
                    <div class="bg-gray-800 p-8 rounded-[2.5rem] text-white shadow-xl"><p class="text-[10px] text-gray-400 uppercase mb-2 italic">Ganancia Limpia</p><p class="text-3xl font-black text-green-400">$${(deHoy.reduce((s,v)=>s+v.ganancia,0)-gHoy).toFixed(2)}</p></div>
                </div>
                <div class="space-y-3">
                    ${deHoy.slice().reverse().map(v => `
                        <div class="p-4 rounded-3xl border flex justify-between items-center shadow-sm bg-white border-gray-100">
                            <div class="w-32"><p class="text-[8px] font-black text-gray-400">${v.hora}</p><p class="font-black text-xs uppercase">${v.metodo}</p></div>
                            <div class="text-[9px] font-bold text-gray-500 italic w-1/2 truncate">${v.items ? v.items.join(', ') : ''}</div>
                            <span class="font-black text-xl text-gray-800">$${v.total.toFixed(2)}</span>
                        </div>`).join('')}
                </div>`;
        }

        // --- TOTALES DIARIOS CON EDICIÓN DE GASTOS ---
        function renderDailyTotals(container) {
            const resumen = historialVentas.reduce((acc, v) => {
                if (!acc[v.fecha]) acc[v.fecha] = { bruto: 0, ganancia: 0, ventas: 0 };
                acc[v.fecha].bruto += v.total; acc[v.fecha].ganancia += v.ganancia; acc[v.fecha].ventas += 1; return acc;
            }, {});
            const resumenG = gastos.reduce((acc, g) => {
                if (!acc[g.fecha]) acc[g.fecha] = []; acc[g.fecha].push(g); return acc;
            }, {});

            container.innerHTML = `
                <div class="mb-8"><h2 class="text-2xl font-black uppercase text-blue-600 italic text-center">Gestión de Balances y Gastos</h2></div>
                <div class="space-y-4">
                    ${Object.keys(resumen).reverse().map(fecha => {
                        const listaG = resumenG[fecha] || [];
                        const totalG = listaG.reduce((s,g) => s + g.monto, 0);
                        const neta = resumen[fecha].ganancia - totalG;
                        return `
                            <div class="bg-white p-6 rounded-[2rem] border shadow-sm space-y-4">
                                <div class="flex justify-between items-center border-b pb-3 text-center">
                                    <span class="font-black text-blue-900">${fecha}</span>
                                    <span class="bg-gray-100 px-3 py-1 rounded-full text-[9px] font-black uppercase">${resumen[fecha].ventas} ventas</span>
                                </div>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                    <div><p class="text-[8px] font-black text-gray-400 uppercase text-center">Bruto</p><p class="font-black">$${resumen[fecha].bruto.toFixed(2)}</p></div>
                                    <div><p class="text-[8px] font-black text-gray-400 uppercase text-center">Gastos</p>
                                        <p class="font-black text-orange-500">$${totalG.toFixed(2)}</p>
                                        <button onclick="agregarGastoLibre('${fecha}')" class="text-[8px] font-black text-blue-500 underline uppercase">+ Gasto</button>
                                    </div>
                                    <div class="col-span-2 md:col-span-1 text-right"><p class="text-[8px] font-black text-gray-400 uppercase text-center">Ganancia Real</p><p class="font-black text-green-600 text-2xl">$${neta.toFixed(2)}</p></div>
                                </div>
                                ${listaG.length > 0 ? `<div class="bg-gray-50 p-3 rounded-xl flex flex-wrap gap-2 items-center">
                                    <span class="text-[8px] font-black text-gray-400 uppercase w-full">Haz clic en el monto para editar:</span>
                                    ${listaG.map(g => `
                                        <div class="bg-white border p-2 rounded-lg text-[10px] font-bold flex gap-2 items-center">
                                            <span>${g.desc}:</span>
                                            <button onclick="editarMontoGasto(${g.id})" class="text-orange-600 hover:scale-110 transition">$${g.monto}</button>
                                            <button onclick="borrarGasto(${g.id})" class="text-gray-300 ml-1 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                                        </div>`).join('')}
                                </div>` : ''}
                            </div>`;
                    }).join('')}
                </div>`;
        }

        function editarMontoGasto(id) {
            const g = gastos.find(x => x.id === id);
            const nuevoMonto = parseFloat(prompt(`Editar monto para "${g.desc}":`, g.monto));
            if(!isNaN(nuevoMonto)) {
                g.monto = nuevoMonto;
                localStorage.setItem('gastos', JSON.stringify(gastos));
                showSection('totals');
            }
        }

        function borrarGasto(id) { if(confirm("¿Borrar gasto?")) { gastos = gastos.filter(g => g.id !== id); localStorage.setItem('gastos', JSON.stringify(gastos)); showSection('totals'); } }

        function agregarGastoLibre(fecha) {
            const d = prompt("Descripción:"); const m = parseFloat(prompt("Monto $:"));
            if(d && m) { gastos.push({id: Date.now(), fecha: fecha, desc: d.toUpperCase(), monto: m}); localStorage.setItem('gastos', JSON.stringify(gastos)); showSection('totals'); }
        }

        function respaldarDatos() { const blob = new Blob([JSON.stringify({ productos, historialVentas, gastos })], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Respaldo_Almacen.json`; a.click(); }
        function cerrarCajaYPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const hoy = new Date().toLocaleDateString();
            const deHoy = historialVentas.filter(v => v.fecha === hoy);
            const gHoy = gastos.filter(g => g.fecha === hoy);
            const totalV = deHoy.reduce((s,v) => s + v.total, 0);
            const totalG = gHoy.reduce((s,g) => s + g.monto, 0);
            doc.setFontSize(22); doc.text("EL ALMACÉN - CIERRE", 20, 20);
            doc.setFontSize(12); doc.text(`Fecha: ${hoy}`, 20, 30);
            doc.text(`TOTAL BRUTO: $${totalV.toFixed(2)}`, 20, 45);
            doc.text(`TOTAL GASTOS: $${totalG.toFixed(2)}`, 20, 52);
            doc.text("GASTOS DETALLADOS:", 20, 65);
            let y = 75;
            gHoy.forEach(g => { doc.text(`- ${g.desc}: $${g.monto}`, 25, y); y += 7; });
            doc.setFontSize(16); doc.text(`GANANCIA FINAL: $${(deHoy.reduce((s,v)=>s+v.ganancia,0)-totalG).toFixed(2)}`, 20, y+10);
            doc.save(`Cierre_${hoy.replace(/\//g,'-')}.pdf`);
        }

        function filtrarProductos() { filtroActual = document.getElementById('buscador').value.toLowerCase(); showSection('pos'); }
        setInterval(() => { const r = document.getElementById('reloj'); if(r) r.innerText = new Date().toLocaleString(); }, 1000);
        window.onload = () => showSection('pos');
