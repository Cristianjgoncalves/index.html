<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Almacén del Repostero v17 - Registro Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .row-venta:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden font-sans text-gray-800">

    <div class="w-64 bg-white shadow-xl flex flex-col z-20">
        <div class="p-6">
            <h1 class="text-xl font-black text-blue-600 leading-tight uppercase">El Almacén <br>del Repostero</h1>
            <p class="text-[9px] text-gray-400 font-bold mt-1 uppercase text-center italic">Sarmiento 2201</p>
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <button onclick="showSection('pos')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600">
                <i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas
            </button>
            <button onclick="showSection('inventory')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600">
                <i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario
            </button>
            <button onclick="showSection('reports')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600">
                <i class="fas fa-chart-line mr-3 text-blue-500"></i> Historial Detallado
            </button>
        </nav>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-4 shadow-sm border-b flex justify-between items-center px-8">
            <div class="relative w-96">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="buscador" oninput="filtrarProductos()" placeholder="Buscar producto..." class="w-full pl-10 pr-4 py-2 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="reloj" class="font-black text-gray-400 text-xs tabular-nums"></div>
        </header>
        <main id="main-content" class="flex-1 p-6 overflow-y-auto bg-gray-50"></main>
    </div>

    <script>
        let productos = JSON.parse(localStorage.getItem('productos')) || [];
        let carrito = [];
        let filtroActual = "";

        function showSection(name) {
            const container = document.getElementById('main-content');
            if (name === 'pos') renderPOS(container);
            if (name === 'inventory') renderInventory(container);
            if (name === 'reports') renderReports(container);
        }

        // --- VENTAS ---
        function renderPOS(container) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            container.innerHTML = `
                <div class="flex gap-6 h-full">
                    <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 gap-4 content-start">
                        ${filtrados.map(p => `
                            <div onclick="agregarAlCarrito(${p.id})" class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-500 cursor-pointer transition active:scale-95">
                                <h3 class="font-black text-[10px] uppercase text-gray-400">${p.nombre}</h3>
                                <p class="text-blue-600 font-black text-xl">$${p.precio.toFixed(2)}</p>
                                <p class="text-[9px] font-bold text-gray-300 uppercase italic">Stock: ${p.stock}</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="w-96 bg-white rounded-[32px] shadow-xl p-6 flex flex-col border border-blue-50">
                        <h2 class="font-black text-[10px] text-gray-400 uppercase tracking-widest mb-4 italic text-center">Ticket Actual</h2>
                        <div id="cart-list" class="flex-1 overflow-y-auto space-y-2 mb-4"></div>
                        <div class="pt-4 border-t border-dashed bg-gray-50 p-4 rounded-2xl space-y-3">
                            <div class="flex justify-between items-center text-2xl font-black text-blue-900">
                                <span>TOTAL</span>
                                <span id="total-txt">$0.00</span>
                            </div>
                            <div class="flex items-center justify-between gap-2 pt-2 border-t">
                                <span class="text-[10px] font-black text-gray-400 uppercase">Paga con:</span>
                                <input type="number" id="pago-input" oninput="calcularVuelto()" placeholder="$" class="w-28 p-1.5 border-2 border-blue-100 rounded-xl font-black text-right text-blue-600 outline-none text-sm">
                            </div>
                            <div class="flex justify-between items-center text-lg font-black text-green-600">
                                <span class="text-[10px] uppercase">Vuelto:</span>
                                <span id="vuelto-txt">$0.00</span>
                            </div>
                            <div class="grid grid-cols-2 gap-2 mt-2">
                                <button onclick="procesarVenta(true)" class="bg-blue-600 text-white py-4 rounded-xl font-black text-[9px] uppercase tracking-widest shadow-lg hover:bg-blue-700 transition">Imprimir</button>
                                <button onclick="procesarVenta(false)" class="bg-gray-400 text-white py-4 rounded-xl font-black text-[9px] uppercase tracking-widest shadow-lg hover:bg-gray-500 transition">Cobrar</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            renderCart();
        }

        function agregarAlCarrito(id) {
            const p = productos.find(x => x.id === id);
            if(p.stock <= 0) { alert("¡Sin Stock!"); return; }
            const itemExistente = carrito.find(x => x.id === id);
            if (itemExistente) {
                itemExistente.cantidad = parseFloat((itemExistente.cantidad + 1).toFixed(2));
            } else {
                carrito.push({ ...p, cantidad: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            if (!list) return;
            list.innerHTML = carrito.map((i, index) => `
                <div class="bg-white p-2 rounded-xl border border-gray-100 flex justify-between items-center">
                    <div class="w-1/2 font-black text-[10px] uppercase text-gray-600 truncate">${i.nombre}</div>
                    <span class="font-black text-xs text-gray-800">$${(i.precio * i.cantidad).toFixed(2)}</span>
                    <button onclick="carrito.splice(${index},1); renderCart()" class="text-red-300"><i class="fas fa-times-circle"></i></button>
                </div>
            `).join('');
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            document.getElementById('total-txt').innerText = `$${total.toFixed(2)}`;
            calcularVuelto();
        }

        function calcularVuelto() {
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const pago = parseFloat(document.getElementById('pago-input').value) || total;
            document.getElementById('vuelto-txt').innerText = `$${Math.max(0, pago - total).toFixed(2)}`;
        }

        function procesarVenta(debeImprimir) {
            if (carrito.length === 0) return;
            
            const totalVenta = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const costoVenta = carrito.reduce((s, i) => s + (i.costo * i.cantidad), 0);
            const fechaActual = new Date();

            // Guardar cada venta con su detalle
            const historial = JSON.parse(localStorage.getItem('historial_ventas')) || [];
            historial.push({
                idVenta: Date.now(),
                hora: fechaActual.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                fecha: fechaActual.toLocaleDateString('es-AR'),
                total: totalVenta,
                costo: costoVenta,
                ganancia: totalVenta - costoVenta,
                productos: carrito.map(c => `${c.cantidad}x ${c.nombre}`)
            });

            // Actualizar stock
            carrito.forEach(item => {
                const p = productos.find(x => x.id === item.id);
                if (p) p.stock = parseFloat((p.stock - item.cantidad).toFixed(2));
            });

            localStorage.setItem('historial_ventas', JSON.stringify(historial));
            localStorage.setItem('productos', JSON.stringify(productos));

            if(debeImprimir) {
                const win = window.open('', '_blank');
                win.document.write(`<html><body style="font-family:monospace;width:200px;text-align:center;font-size:12px;">
                    <b>ALMACÉN DEL REPOSTERO</b><hr>
                    ${carrito.map(i => `${i.nombre} <br> $${(i.precio*i.cantidad).toFixed(2)}`).join('<br>')}<hr>
                    <b>TOTAL: $${totalVenta.toFixed(2)}</b><br>${fechaActual.toLocaleString()}<script>window.print();window.close();<\/script></body></html>`);
            }

            carrito = [];
            alert("Venta guardada correctamente");
            showSection('pos');
        }

        // --- INVENTARIO ---
        function renderInventory(container) {
            container.innerHTML = `
                <h2 class="text-2xl font-black uppercase text-blue-600 mb-6">Inventario</h2>
                <div class="bg-white p-6 rounded-[32px] shadow-sm mb-6">
                    <div class="grid grid-cols-5 gap-3">
                        <input type="text" id="inv-nombre" placeholder="Producto" class="p-3 border rounded-xl text-sm font-bold">
                        <input type="number" id="inv-costo" placeholder="Costo" class="p-3 border rounded-xl text-sm font-bold">
                        <input type="number" id="inv-precio" placeholder="Venta" class="p-3 border rounded-xl text-sm font-bold">
                        <input type="number" id="inv-stock" placeholder="Stock" class="p-3 border rounded-xl text-sm font-bold">
                        <button onclick="guardarProducto()" class="bg-blue-600 text-white rounded-xl font-black uppercase text-[10px]">Agregar</button>
                    </div>
                </div>
                <div class="space-y-2">
                    ${productos.map((p, index) => `
                        <div class="bg-white p-3 rounded-2xl flex items-center justify-between border shadow-sm">
                            <div class="w-1/3 font-black text-xs uppercase">${p.nombre}</div>
                            <div class="flex gap-4">
                                <div class="text-[10px]">Costo: <b>$${p.costo}</b></div>
                                <div class="text-[10px] text-blue-600">Venta: <b>$${p.precio}</b></div>
                                <div class="text-[10px] text-gray-400">Stock: <b>${p.stock}</b></div>
                            </div>
                            <button onclick="borrarProducto(${p.id})" class="text-red-400 px-4"><i class="fas fa-trash"></i></button>
                        </div>
                    `).join('')}
                </div>`;
        }

        function guardarProducto() {
            const nom = document.getElementById('inv-nombre').value;
            const cos = parseFloat(document.getElementById('inv-costo').value) || 0;
            const pre = parseFloat(document.getElementById('inv-precio').value) || 0;
            const sto = parseFloat(document.getElementById('inv-stock').value) || 0;
            if (!nom) return;
            productos.push({ id: Date.now(), nombre: nom.toUpperCase(), costo: cos, precio: pre, stock: sto });
            localStorage.setItem('productos', JSON.stringify(productos));
            showSection('inventory');
        }

        function borrarProducto(id) {
            if(confirm("¿Eliminar?")) {
                productos = productos.filter(x => x.id !== id);
                localStorage.setItem('productos', JSON.stringify(productos));
                showSection('inventory');
            }
        }

        // --- REPORTES (CADA VENTA GUARDADA) ---
        function renderReports(container) {
            const historial = JSON.parse(localStorage.getItem('historial_ventas')) || [];
            
            // Agrupación para el resumen superior
            const resumenHoy = historial.filter(v => v.fecha === new Date().toLocaleDateString('es-AR'))
                                        .reduce((acc, v) => ({ t: acc.t + v.total, g: acc.g + v.ganancia }), { t: 0, g: 0 });

            container.innerHTML = `
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <h2 class="text-2xl font-black uppercase text-blue-600 italic">Historial de Ventas</h2>
                        <p class="text-xs font-bold text-gray-400 uppercase">Hoy: <span class="text-green-600">$${resumenHoy.g.toFixed(2)} de ganancia</span></p>
                    </div>
                    <button onclick="if(confirm('¿Borrar todo?')){localStorage.removeItem('historial_ventas');showSection('reports');}" class="text-[9px] bg-red-50 text-red-500 font-bold p-2 rounded-lg border border-red-100 uppercase">Limpiar Todo</button>
                </div>

                <div class="space-y-2">
                    <div class="grid grid-cols-5 px-4 text-[9px] font-black text-gray-400 uppercase">
                        <div>Fecha/Hora</div>
                        <div class="col-span-2">Productos</div>
                        <div class="text-center">Total</div>
                        <div class="text-right">Ganancia</div>
                    </div>
                    ${historial.reverse().map(v => `
                        <div class="bg-white p-4 rounded-2xl border shadow-sm grid grid-cols-5 items-center row-venta">
                            <div class="text-[10px] font-bold text-gray-500">${v.fecha}<br><span class="text-blue-500">${v.hora}</span></div>
                            <div class="col-span-2 text-[9px] font-medium text-gray-400 italic uppercase">${v.productos.join(', ')}</div>
                            <div class="text-center font-black text-gray-700">$${v.total.toFixed(2)}</div>
                            <div class="text-right font-black text-green-600">$${v.ganancia.toFixed(2)}</div>
                        </div>
                    `).join('')}
                </div>`;
        }

        function filtrarProductos() { filtroActual = document.getElementById('buscador').value.toLowerCase(); showSection('pos'); }
        setInterval(() => { const r = document.getElementById('reloj'); if(r) r.innerText = new Date().toLocaleString(); }, 1000);
        window.onload = () => showSection('pos');
    </script>
</body>
</html>
