<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Almacén v36 - Gastos y Cierre PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .metodo-btn.active { transform: scale(1.05); }
        input:focus { border-color: #3b82f6; outline: none; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden font-sans text-gray-800">

    <div class="w-64 bg-white shadow-xl flex flex-col z-20">
        <div class="p-6 text-center border-b border-gray-50">
            <h1 class="text-xl font-black text-blue-600 leading-tight uppercase tracking-tighter">El Almacén <br>del Repostero</h1>
            <p class="text-[9px] text-gray-400 font-bold mt-1 uppercase italic tracking-widest text-center text-center">Sarmiento 2201</p>
        </div>
        <nav class="flex-1 px-4 space-y-1 mt-4">
            <button onclick="showSection('pos')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas</button>
            <button onclick="accesoProtegido('inventory')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario</button>
            <button onclick="accesoProtegido('reports')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-file-invoice-dollar mr-3 text-blue-500"></i> Reportes y Cierre</button>
            <button onclick="showSection('totals')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-chart-line mr-3 text-blue-500"></i> Totales Diarios</button>
        </nav>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-4 shadow-sm border-b flex justify-between items-center px-8">
            <div class="relative w-96">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar producto..." class="w-full pl-10 pr-4 py-2 border rounded-xl font-bold outline-none">
            </div>
            <div id="reloj" class="font-black text-gray-400 text-sm text-right"></div>
        </header>
        <main id="main-content" class="flex-1 p-6 overflow-y-auto bg-gray-50"></main>
    </div>

    <script>
        const CLAVE_MAESTRA = "Mupirata1"; 
        const MAIL_RECUPE = "cristianjaviergoncalves@gmail.com";

        let productos = JSON.parse(localStorage.getItem('productos')) || [];
        let historialVentas = JSON.parse(localStorage.getItem('historial_ventas')) || [];
        let gastos = JSON.parse(localStorage.getItem('gastos')) || [];
        let carrito = [];
        let filtroActual = "";
        let metodoPagoActual = "Efectivo";

        function accesoProtegido(seccion) {
            const pass = prompt("ACCESO RESTRINGIDO\nIngrese su contraseña:");
            if (pass === CLAVE_MAESTRA) { showSection(seccion); } 
            else if (pass !== null) { alert("CLAVE INCORRECTA.\n\nRecuperación: " + MAIL_RECUPE); }
        }

        function showSection(name) {
            const container = document.getElementById('main-content');
            if (name === 'pos') renderPOS(container);
            if (name === 'inventory') renderInventory(container);
            if (name === 'reports') renderReports(container);
            if (name === 'totals') renderDailyTotals(container);
        }

        // --- VENTAS (POS) ---
        function setMetodo(met) { metodoPagoActual = met; renderCart(); }

        function renderPOS(container) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            container.innerHTML = `
                <div class="flex gap-6 h-full">
                    <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 gap-4 content-start overflow-y-auto pr-2">
                        ${filtrados.map(p => `
                            <div onclick="agregarAlCarrito(${p.id})" class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 hover:border-blue-500 cursor-pointer transition active:scale-95">
                                <h3 class="font-black text-[10px] uppercase text-gray-500 text-center">${p.nombre}</h3>
                                <p class="text-blue-600 font-black text-xl text-center">$${p.precio.toFixed(2)}</p>
                                <p class="text-[9px] font-bold text-gray-300 uppercase italic text-center">Stock: ${p.stock}</p>
                            </div>`).join('')}
                    </div>
                    <div class="w-96 bg-white rounded-[32px] shadow-xl p-6 flex flex-col border border-blue-50">
                        <div id="cart-list" class="flex-1 overflow-y-auto space-y-2 mb-4 pt-2"></div>
                        <div class="pt-4 border-t border-dashed bg-gray-50 p-4 rounded-2xl space-y-3">
                            <div class="flex justify-between items-center text-2xl font-black text-blue-900"><span>TOTAL</span><span id="total-txt">$0.00</span></div>
                            <div class="grid grid-cols-3 gap-2 py-1">
                                <button onclick="setMetodo('Efectivo')" class="metodo-btn p-2 border rounded-xl text-[8px] font-black uppercase flex flex-col items-center transition ${metodoPagoActual==='Efectivo'?'bg-green-100 ring-2 ring-green-500 border-green-500':'bg-white'}"><i class="fas fa-money-bill-wave text-green-500 mb-1"></i>Efectivo</button>
                                <button onclick="setMetodo('Transferencia')" class="metodo-btn p-2 border rounded-xl text-[8px] font-black uppercase flex flex-col items-center transition ${metodoPagoActual==='Transferencia'?'bg-blue-100 ring-2 ring-blue-500 border-blue-500':'bg-white'}"><i class="fas fa-university text-blue-500 mb-1"></i>Transf.</button>
                                <button onclick="setMetodo('Tarjeta')" class="metodo-btn p-2 border rounded-xl text-[8px] font-black uppercase flex flex-col items-center transition ${metodoPagoActual==='Tarjeta'?'bg-red-100 ring-2 ring-red-500 border-red-500':'bg-white'}"><i class="fas fa-credit-card text-red-500 mb-1"></i>Tarjeta</button>
                            </div>
                            <div class="flex items-center justify-between gap-2 pt-2 border-t border-gray-200"><span class="text-[10px] font-black text-gray-400 uppercase tracking-tighter text-center">Paga con:</span><input type="number" id="pago-input" oninput="calcularVuelto()" placeholder="$" class="w-24 p-1.5 border rounded-lg font-black text-right text-sm outline-none"></div>
                            <div class="flex justify-between items-center text-md font-black text-green-600 text-center"><span class="text-[9px] uppercase tracking-tighter">Vuelto:</span><span id="vuelto-txt">$0.00</span></div>
                            <div class="grid grid-cols-2 gap-2 mt-2">
                                <button onclick="procesarVenta(true)" class="bg-blue-600 text-white py-3 rounded-xl font-black text-[9px] uppercase shadow-lg">Ticket</button>
                                <button onclick="procesarVenta(false)" class="bg-gray-800 text-white py-3 rounded-xl font-black text-[9px] uppercase shadow-lg">Cobrar</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            renderCart();
        }

        function agregarAlCarrito(id) {
            const p = productos.find(x => x.id === id);
            if(p.stock <= 0) { alert("¡Sin Stock!"); return; }
            const item = carrito.find(x => x.id === id);
            if (item) { item.cantidad = parseFloat((item.cantidad + 1).toFixed(3)); } 
            else { carrito.push({ ...p, cantidad: 1 }); }
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            if (!list) return;
            list.innerHTML = carrito.map((i, idx) => `
                <div class="bg-white p-2 rounded-xl border border-gray-100 flex justify-between items-center shadow-sm text-center">
                    <div class="w-1/2 font-black text-[10px] uppercase text-gray-600 truncate text-center">${i.nombre}</div>
                    <input type="number" step="0.001" value="${i.cantidad}" onchange="actualizarCantidad(${idx}, this.value)" class="w-16 text-center text-xs font-black bg-gray-50 border rounded p-1 outline-none">
                    <span class="font-black text-xs text-gray-800 text-center">$${(i.precio * i.cantidad).toFixed(2)}</span>
                    <button onclick="carrito.splice(${idx},1); renderCart()" class="text-red-200 hover:text-red-500 transition px-2"><i class="fas fa-times-circle text-center"></i></button>
                </div>`).join('');
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            document.getElementById('total-txt').innerText = `$${total.toFixed(2)}`;
            calcularVuelto();
        }

        function actualizarCantidad(idx, val) { carrito[idx].cantidad = parseFloat(Math.max(0.001, parseFloat(val) || 0.001).toFixed(3)); renderCart(); }
        function calcularVuelto() {
            const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const pagoVal = document.getElementById('pago-input').value;
            const pago = parseFloat(pagoVal) || total; 
            document.getElementById('vuelto-txt').innerText = `$${Math.max(0, pago - total).toFixed(2)}`;
        }

        function procesarVenta(imp) {
            if (carrito.length === 0) return;
            const tot = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
            const cos = carrito.reduce((s, i) => s + (i.costo * i.cantidad), 0);
            carrito.forEach(item => {
                const p = productos.find(x => x.id === item.id);
                if (p) p.stock = parseFloat((p.stock - item.cantidad).toFixed(3));
            });
            historialVentas.push({ id: Date.now(), fecha: new Date().toLocaleDateString(), hora: new Date().toLocaleTimeString(), total: tot, costo: cos, ganancia: tot - cos, metodo: metodoPagoActual, items: carrito.map(i => ({nombre:i.nombre, cant:i.cantidad})) });
            localStorage.setItem('historial_ventas', JSON.stringify(historialVentas));
            localStorage.setItem('productos', JSON.stringify(productos));
            if(imp) {
                const win = window.open('', '_blank');
                win.document.write(`<html><body style="font-family:monospace;width:240px;text-align:center;"><b>EL ALMACÉN</b><hr>${carrito.map(i => `${i.nombre} x${i.cantidad} $${(i.precio*i.cantidad).toFixed(2)}`).join('<br>')}<hr><b>TOTAL: $${tot.toFixed(2)}</b><script>window.print();window.close();<\/script></body></html>`);
            }
            carrito = []; showSection('pos');
        }

        // --- INVENTARIO ---
        function renderInventory(container) {
            container.innerHTML = `
                <div class="bg-white p-6 rounded-[32px] shadow-sm border mb-8 border-blue-50 text-center">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
                        <input type="text" id="inv-nombre" placeholder="Nombre" class="p-3 border rounded-xl font-bold uppercase text-sm">
                        <input type="number" id="inv-costo" placeholder="Costo $" class="p-3 border rounded-xl font-bold text-sm text-center">
                        <input type="number" id="inv-precio" placeholder="Venta $" class="p-3 border rounded-xl font-bold text-sm text-center">
                        <input type="number" id="inv-stock" placeholder="Stock" class="p-3 border rounded-xl font-bold text-sm text-center">
                        <button onclick="guardarProducto()" class="bg-blue-600 text-white rounded-xl font-black text-xs uppercase shadow-lg">Agregar</button>
                    </div>
                </div>
                <div class="space-y-2 pb-10">
                    ${productos.map((p, idx) => `
                        <div class="bg-white p-3 rounded-2xl border flex justify-between items-center shadow-sm text-center">
                            <div class="w-1/3 font-black text-xs uppercase truncate px-2 text-gray-700 text-center">${p.nombre}</div>
                            <input type="number" value="${p.costo}" oninput="productos[${idx}].costo=parseFloat(this.value);localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 p-1 border rounded text-xs text-orange-600 font-bold text-center">
                            <input type="number" value="${p.precio}" oninput="productos[${idx}].precio=parseFloat(this.value);localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 p-1 border rounded text-xs text-blue-600 font-bold text-center">
                            <input type="number" value="${p.stock}" oninput="productos[${idx}].stock=parseFloat(this.value);localStorage.setItem('productos',JSON.stringify(productos))" class="w-20 p-1 border rounded text-xs font-bold text-center">
                            <button onclick="productos.splice(${idx},1);localStorage.setItem('productos',JSON.stringify(productos));showSection('inventory')" class="text-red-200 hover:text-red-500 transition px-2"><i class="fas fa-trash text-center"></i></button>
                        </div>`).join('')}
                </div>`;
        }
        function guardarProducto() {
            const nom = document.getElementById('inv-nombre').value;
            const cos = parseFloat(document.getElementById('inv-costo').value) || 0;
            const pre = parseFloat(document.getElementById('inv-precio').value) || 0;
            const sto = parseFloat(document.getElementById('inv-stock').value) || 0;
            if (nom) { productos.push({id:Date.now(), nombre:nom.toUpperCase(), costo:cos, precio:pre, stock:sto}); localStorage.setItem('productos', JSON.stringify(productos)); showSection('inventory'); }
        }

        // --- REPORTES (SIN GASTOS) ---
        function renderReports(container) {
            const hoy = new Date().toLocaleDateString();
            const deHoy = historialVentas.filter(v => v.fecha === hoy);
            const gastosHoy = gastos.filter(g => g.fecha === hoy).reduce((s, g) => s + g.monto, 0);
            const brutoHoy = deHoy.reduce((s,v) => s + v.total, 0);
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-black uppercase text-blue-600 italic text-center">Cierre del Día: ${deHoy.length} Ventas</h2>
                <div class="flex gap-2 text-center">
                    <button onclick="respaldarDatos()" class="bg-blue-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Respaldo</button>
                    <button onclick="cerrarCajaYPDF()" class="bg-red-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Cierre PDF</button>
                </div></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center font-bold text-center">
                    <div class="bg-white p-5 rounded-3xl border shadow-sm text-center"><p class="text-[9px] font-black text-gray-400 uppercase text-center">Bruto Hoy</p><p class="text-2xl font-black text-gray-800 text-center">$${brutoHoy.toFixed(2)}</p></div>
                    <div class="bg-white p-5 rounded-3xl border shadow-sm text-center"><p class="text-[9px] font-black text-gray-400 uppercase text-center">Gastos Hoy</p><p class="text-2xl font-black text-orange-600 text-center">$${gastosHoy.toFixed(2)}</p></div>
                    <div class="bg-gray-800 p-5 rounded-3xl text-white shadow-xl text-center"><p class="text-[9px] font-black text-gray-400 uppercase text-center">Ganancia Neta</p><p class="text-2xl font-black text-green-400 text-center">$${(deHoy.reduce((s,v)=>s+v.ganancia,0)-gastosHoy).toFixed(2)}</p></div>
                </div>`;
        }

        // --- SECCIÓN: TOTALES DIARIOS (GASTOS CENTRALIZADOS AQUÍ) ---
        function renderDailyTotals(container) {
            const resumen = historialVentas.reduce((acc, v) => {
                if (!acc[v.fecha]) acc[v.fecha] = { bruto: 0, ganancia: 0, ventas: 0 };
                acc[v.fecha].bruto += v.total; acc[v.fecha].ganancia += v.ganancia; acc[v.fecha].ventas += 1; return acc;
            }, {});
            const resumenGastos = gastos.reduce((acc, g) => {
                if (!acc[g.fecha]) acc[g.fecha] = []; acc[g.fecha].push(g); return acc;
            }, {});

            container.innerHTML = `
                <div class="mb-6"><h2 class="text-2xl font-black uppercase text-blue-600 italic text-center text-center text-center">Gestión de Totales y Gastos</h2></div>
                <div class="space-y-4">
                    ${Object.keys(resumen).reverse().map(fecha => {
                        const listaG = resumenGastos[fecha] || [];
                        const totalG = listaG.reduce((s, g) => s + g.monto, 0);
                        const neta = resumen[fecha].ganancia - totalG;
                        return `
                            <div class="bg-white p-6 rounded-[2rem] border shadow-sm flex flex-col space-y-4 text-center">
                                <div class="flex justify-between items-center border-b pb-2 text-center">
                                    <span class="font-black text-blue-900">${fecha}</span>
                                    <span class="text-[10px] font-black text-gray-400 uppercase">${resumen[fecha].ventas} tickets</span>
                                </div>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                    <div class="text-center"><p class="text-[8px] font-black text-gray-400 uppercase">Bruto</p><p class="font-black">$${resumen[fecha].bruto.toFixed(2)}</p></div>
                                    <div class="text-center">
                                        <p class="text-[8px] font-black text-gray-400 uppercase">Gastos</p>
                                        <p class="font-black text-orange-500">$${totalG.toFixed(2)}</p>
                                        <button onclick="agregarGastoLibre('${fecha}')" class="text-[8px] font-black text-blue-500 underline uppercase">+ Agregar</button>
                                    </div>
                                    <div class="text-center"><p class="text-[8px] font-black text-gray-400 uppercase">Ganancia Limpia</p><p class="font-black text-green-600 text-xl">$${neta.toFixed(2)}</p></div>
                                </div>
                                ${listaG.length > 0 ? `
                                <div class="bg-gray-50 p-3 rounded-xl text-left text-center">
                                    <p class="text-[8px] font-black text-gray-400 uppercase mb-1">Detalle Gastos:</p>
                                    <div class="text-[9px] font-bold text-gray-600">${listaG.map(g => `${g.desc}: $${g.monto}`).join(' | ')}</div>
                                </div>` : ''}
                            </div>`;
                    }).join('')}
                </div>`;
        }

        function agregarGastoLibre(fecha) {
            const desc = prompt(`Descripción del gasto para ${fecha}:`);
            const monto = parseFloat(prompt("Monto $:"));
            if(desc && monto) {
                gastos.push({id: Date.now(), fecha: fecha, desc: desc.toUpperCase(), monto: monto});
                localStorage.setItem('gastos', JSON.stringify(gastos));
                showSection('totals');
            }
        }

        // --- RESPALDO Y PDF (ACTUALIZADO CON GASTOS) ---
        function respaldarDatos() { const blob = new Blob([JSON.stringify({productos, historialVentas, gastos})], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Respaldo.json`; a.click(); }
        
        function cerrarCajaYPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const hoy = new Date().toLocaleDateString();
            const deHoy = historialVentas.filter(v => v.fecha === hoy);
            const gastosHoy = gastos.filter(g => g.fecha === hoy);
            const totalV = deHoy.reduce((s, v) => s + v.total, 0);
            const totalG = gastosHoy.reduce((s, g) => s + g.monto, 0);

            doc.setFontSize(20); doc.text("EL ALMACÉN - CIERRE DIARIO", 20, 20);
            doc.setFontSize(12); doc.text(`Fecha: ${hoy}`, 20, 30);
            doc.text(`TOTAL BRUTO: $${totalV.toFixed(2)}`, 20, 45);
            
            doc.text("DETALLE DE GASTOS:", 20, 60);
            let y = 70;
            if(gastosHoy.length > 0) {
                gastosHoy.forEach(g => { doc.text(`- ${g.desc}: $${g.monto}`, 25, y); y += 7; });
            } else { doc.text("Sin gastos registrados.", 25, y); y += 7; }

            doc.setFontSize(14); doc.text(`GANANCIA FINAL LIMPIA: $${(deHoy.reduce((s,v)=>s+v.ganancia,0)-totalG).toFixed(2)}`, 20, y + 10);
            
            doc.save(`Cierre_${hoy.replace(/\//g,'-')}.pdf`);
            alert("PDF generado con éxito.");
        }

        function filtrarProductos() { filtroActual = document.getElementById('buscador').value.toLowerCase(); if(document.getElementById('cart-list')) showSection('pos'); }
        setInterval(() => { const r = document.getElementById('reloj'); if(r) r.innerText = new Date().toLocaleString(); }, 1000);
        window.onload = () => showSection('pos');
    </script>
</body>
</html>
