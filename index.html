<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocio POS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden font-sans text-gray-800">

    <div class="w-64 bg-white shadow-xl flex flex-col z-20">
        <div class="p-6 text-2xl font-black text-blue-600 tracking-tighter italic">NEGOCIO POS</div>
        <nav class="flex-1 px-4 space-y-1">
            <button onclick="showSection('pos')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas</button>
            <button onclick="showSection('inventory')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario</button>
            <button onclick="showSection('reports')" class="w-full flex items-center p-3 hover:bg-blue-50 rounded-xl transition font-bold text-gray-600"><i class="fas fa-chart-line mr-3 text-blue-500"></i> Reportes</button>
        </nav>
        <div class="p-4 border-t"><div class="bg-blue-600 text-white text-[10px] p-2 rounded-lg text-center font-bold uppercase">v2.0 - Sistema Pro</div></div>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-4 shadow-sm border-b flex justify-between items-center">
            <div class="relative w-96">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Escribe para buscar..." class="w-full pl-10 pr-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div class="text-sm font-bold text-gray-500" id="fecha-actual"></div>
        </header>

        <main id="main-content" class="flex-1 p-6 overflow-y-auto"></main>
    </div>

    <script>
        let productos = JSON.parse(localStorage.getItem('productos')) || [
            { id: 1, nombre: "Manzana Roja", precio: 45.0, costo: 30.0, stock: 19.0, unidad: "kg", img: "https://images.unsplash.com/photo-1560806887-1e4cd0b6bccb?w=200" },
            { id: 2, nombre: "Leche Entera", precio: 22.0, costo: 16.5, stock: 29.0, unidad: "litro", img: "https://images.unsplash.com/photo-1563636619-e9107da5a1bb?w=200" },
            { id: 3, nombre: "Arroz Premium", precio: 25.0, costo: 18.0, stock: 49.5, unidad: "kg", img: "https://images.unsplash.com/photo-1586201375761-83865001e31c?w=200" },
            { id: 4, nombre: "Coca Cola 500ml", precio: 15.0, costo: 10.0, stock: 100, unidad: "unidad", img: "https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=200" }
        ];

        let carrito = [];
        let filtroActual = "";

        function filtrarProductos() {
            filtroActual = document.getElementById('buscador').value.toLowerCase();
            renderPOS(document.getElementById('main-content'));
        }

        function showSection(name) {
            const content = document.getElementById('main-content');
            if(name === 'pos') renderPOS(content);
            if(name === 'inventory') renderInventory(content);
            if(name === 'reports') renderReports(content);
        }

        function renderPOS(container) {
            const productosFiltrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            
            container.innerHTML = `
                <div class="flex gap-6 h-full">
                    <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 content-start">
                        ${productosFiltrados.map(p => `
                            <div onclick="agregarAlCarrito(${p.id})" class="bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-xl hover:border-blue-200 transition-all cursor-pointer overflow-hidden group">
                                <div class="h-32 overflow-hidden bg-gray-100">
                                    <img src="${p.img}" class="w-full h-full object-cover group-hover:scale-110 transition-transform">
                                </div>
                                <div class="p-4 text-center">
                                    <h3 class="font-black text-gray-800 uppercase text-xs">${p.nombre}</h3>
                                    <p class="text-blue-600 font-black text-xl mt-1">$${
