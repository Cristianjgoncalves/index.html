<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Almacén v46 - Sistema Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .btn-pago { border: 2px solid #e5e7eb; transition: all 0.2s; cursor: pointer; }
        .active-efectivo { border-color: #22c55e !important; background-color: #f0fdf4 !important; transform: scale(1.05); }
        .active-transf { border-color: #3b82f6 !important; background-color: #eff6ff !important; transform: scale(1.05); }
        .active-tarjeta { border-color: #ef4444 !important; background-color: #fef2f2 !important; transform: scale(1.05); }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div class="w-64 bg-white shadow-xl flex flex-col z-20 text-center">
        <div class="p-8 border-b border-gray-100">
            <h1 class="text-xl font-black text-blue-600 uppercase tracking-tighter">EL ALMACÉN <br><span class="text-gray-400 text-sm italic">del Repostero</span></h1>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <button onclick="showSection('pos')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-cash-register mr-3 text-blue-500"></i> Ventas</button>
            <button onclick="verificarAcceso('inventory')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-boxes mr-3 text-blue-500"></i> Inventario</button>
            <button onclick="verificarAcceso('reports')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-file-invoice-dollar mr-3 text-blue-500"></i> Reportes y Auditoría</button>
            <button onclick="showSection('totals')" class="w-full flex items-center p-4 hover:bg-blue-50 rounded-2xl transition font-bold text-gray-600"><i class="fas fa-chart-line mr-3 text-blue-500"></i> Totales Diarios</button>
        </nav>
        <div class="p-4 border-t"><div id="reloj" class="text-[11px] font-black text-blue-900"></div></div>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-6 shadow-sm border-b px-10">
            <div class="relative w-full max-w-lg">
                <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="Buscar productos..." class="w-full pl-12 pr-6 py-3 border-2 border-gray-100 rounded-2xl font-bold bg-gray-50 outline-none focus:border-blue-500">
            </div>
        </header>
        <main id="main-content" class="flex-1 p-8 overflow-y-auto"></main>
    </div>

    <script>
        const CLAVE_MAESTRA = "Mupirata1";
        const MAIL_ADMIN = "cristianjaviergoncalves@gmail.com";

        let productos = JSON.parse(localStorage.getItem('productos')) || [];
        let historialVentas = JSON.parse(localStorage.getItem('historial_ventas')) || [];
        let gastos = JSON.parse(localStorage.getItem('gastos')) || [];
        let carrito = [];
        let filtroActual = "";
        let metodoActual = "Efectivo";

        function verificarAcceso(sec) {
            const p = prompt("ACCESO PROTEGIDO:");
            if (p === CLAVE_MAESTRA) showSection(sec);
            else if (p !== null) alert("Error. Contacte a: " + MAIL_ADMIN);
        }

        function showSection(name) {
            const container = document.getElementById('main-content');
            if (name === 'pos') renderPOS(container);
            if (name === 'inventory') renderInventory(container);
            if (name === 'reports') renderReports(container);
            if (name === 'totals') renderDailyTotals(container);
        }

        // --- VENTAS ---
        function setMetodo(m) { metodoActual = m; document.querySelectorAll('.btn-pago').forEach(b => b.classList.remove('active-efectivo', 'active-transf', 'active-tarjeta')); const btn = document.getElementById(`btn-${m}`); if(btn) btn.classList.add(`active-${m === 'Efectivo' ? 'efectivo' : m === 'Transferencia' ? 'transf' : 'tarjeta'}`); }
        
        function renderPOS(container) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtroActual));
            container.innerHTML = `
                <div class="flex gap-8 h-full">
                    <div class="flex-1 grid grid-cols-2 lg:grid-cols-3 gap-4 content-start overflow-y-auto pr-2">
                        ${filtrados.map(p => `
                            <div onclick="agregarAlCarrito(${p.id})" class="bg-white p-5 rounded-3xl shadow-sm border-2 border-transparent hover:border-blue-400 cursor-pointer transition active:scale-95 text-center">
                                <h3 class="font-black text-[10px] text-gray-400 uppercase mb-1">${p.nombre}</h3>
                                <p class="text-2xl font-black text-gray-800">$${p.precio.toFixed(2)}</p>
                                <p class="text-[9px] font-bold text-gray-300 uppercase italic">Stock: ${p.stock}</p>
                            </div>`).join('')}
                    </div>
                    <div class="w-[400px] bg-white rounded-[3rem] shadow-2xl p-8 flex flex-col border border-blue-50">
                        <div id="cart-list" class="flex-1 overflow-y-auto space-y-3 mb-4"></div>
                        <div class="pt-6 border-t-2 border-dashed border-gray-1
